<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - College GPA Calculator</title>
    <meta name="description" content="Calculate your college GPA easily. Supports both 4.5 and 4.3 scales.">
    <meta name="keywords" content="GPA calculator, grade point average, college GPA, grade calculator">
    <meta property="og:title" content="GPA Calculator - College GPA Calculator">
    <meta property="og:description" content="Calculate your college GPA easily.">
    <meta property="og:type" content="website">
    <link rel="alternate" hreflang="en" href="index-en.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .ad-banner {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.5);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
        }

        .settings-section {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .scale-options {
            display: flex;
            gap: 10px;
        }

        .scale-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scale-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .scale-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
        }

        .courses-section {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 15px;
            color: rgba(255,255,255,0.9);
        }

        .course-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .course-item {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 10px;
        }

        .course-name {
            flex: 2;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.9rem;
        }

        .course-name:focus {
            outline: none;
            border-color: #fff;
        }

        .course-name::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .course-credits {
            width: 70px;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        .course-credits:focus {
            outline: none;
            border-color: #fff;
        }

        .course-grade {
            width: 80px;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .course-grade:focus {
            outline: none;
            border-color: #fff;
        }

        .course-grade option {
            background: #2a5298;
            color: #fff;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            background: rgba(255,100,100,0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255,100,100,0.5);
        }

        .add-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.15);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .add-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #1e3c72;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-section {
            display: none;
            margin-top: 25px;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .gpa-value {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
        }

        .gpa-scale {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        .grade-distribution {
            margin-top: 25px;
            text-align: left;
        }

        .grade-distribution h4 {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
        }

        .grade-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .grade-label {
            width: 40px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .grade-bar-bg {
            flex: 1;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }

        .grade-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .grade-count {
            width: 30px;
            text-align: right;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reset-btn,
        .share-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover,
        .share-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        @media (max-width: 500px) {
            .course-item {
                flex-wrap: wrap;
            }
            .course-name {
                flex: 1 1 100%;
            }
            .course-credits,
            .course-grade {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ad-banner">Advertisement</div>

        <header>
            <h1>üìö GPA Calculator</h1>
            <p class="subtitle">Calculate your college GPA easily</p>
        </header>

        <div class="settings-section">
            <div class="scale-options">
                <button class="scale-btn active" onclick="setScale(4.5)" id="scale45">4.5 Scale</button>
                <button class="scale-btn" onclick="setScale(4.3)" id="scale43">4.3 Scale</button>
            </div>
        </div>

        <div class="courses-section">
            <div class="section-title">üìù Enter Courses</div>
            <div class="course-list" id="courseList">
                <!-- Courses will be added here -->
            </div>
            <button class="add-btn" onclick="addCourse()">+ Add Course</button>
            <button class="calculate-btn" onclick="calculateGPA()">üìä Calculate GPA</button>
        </div>

        <div class="result-section" id="result">
            <div class="result-card">
                <div class="gpa-value" id="gpaValue">0.00</div>
                <div class="gpa-scale" id="gpaScale">/ 4.5</div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalCredits">0</div>
                        <div class="stat-label">Total Credits</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCourses">0</div>
                        <div class="stat-label">Courses</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="percentile">0%</div>
                        <div class="stat-label">Percentage</div>
                    </div>
                </div>

                <div class="grade-distribution">
                    <h4>üìà Grade Distribution</h4>
                    <div id="distributionChart"></div>
                </div>
            </div>

            <div class="btn-group">
                <button class="reset-btn" onclick="resetAll()">
                    <span>üîÑ</span> Reset
                </button>
                <button class="share-btn" onclick="shareResult()">
                    <span>üì§</span> Share
                </button>
            </div>
        </div>

        <div class="ad-banner" style="margin-top: 20px;">Advertisement</div>

        <footer>
            <p>¬© 2024 GPA Calculator</p>
        </footer>
    </div>

    <script>
        let scale = 4.5;
        let courseCount = 0;

        const grades45 = {
            'A+': 4.5, 'A0': 4.0, 'B+': 3.5, 'B0': 3.0,
            'C+': 2.5, 'C0': 2.0, 'D+': 1.5, 'D0': 1.0, 'F': 0
        };

        const grades43 = {
            'A+': 4.3, 'A0': 4.0, 'A-': 3.7,
            'B+': 3.3, 'B0': 3.0, 'B-': 2.7,
            'C+': 2.3, 'C0': 2.0, 'C-': 1.7,
            'D+': 1.3, 'D0': 1.0, 'D-': 0.7, 'F': 0
        };

        function setScale(newScale) {
            scale = newScale;
            document.querySelectorAll('.scale-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(newScale === 4.5 ? 'scale45' : 'scale43').classList.add('active');

            // Update existing course grade options
            document.querySelectorAll('.course-grade').forEach(select => {
                const currentValue = select.value;
                updateGradeOptions(select);
                if (Object.keys(scale === 4.5 ? grades45 : grades43).includes(currentValue)) {
                    select.value = currentValue;
                }
            });
        }

        function updateGradeOptions(select) {
            const grades = scale === 4.5 ? grades45 : grades43;
            select.innerHTML = Object.keys(grades).map(grade =>
                `<option value="${grade}">${grade}</option>`
            ).join('');
        }

        function addCourse() {
            courseCount++;
            const courseList = document.getElementById('courseList');
            const grades = scale === 4.5 ? grades45 : grades43;

            const courseHTML = `
                <div class="course-item" id="course-${courseCount}">
                    <input type="text" class="course-name" placeholder="Course Name" />
                    <input type="number" class="course-credits" placeholder="Credits" value="3" min="1" max="6" />
                    <select class="course-grade">
                        ${Object.keys(grades).map(grade => `<option value="${grade}">${grade}</option>`).join('')}
                    </select>
                    <button class="delete-btn" onclick="deleteCourse(${courseCount})">√ó</button>
                </div>
            `;

            courseList.insertAdjacentHTML('beforeend', courseHTML);
        }

        function deleteCourse(id) {
            const course = document.getElementById(`course-${id}`);
            if (course) {
                course.remove();
            }
        }

        function calculateGPA() {
            const courseItems = document.querySelectorAll('.course-item');
            const grades = scale === 4.5 ? grades45 : grades43;

            if (courseItems.length === 0) {
                alert('Please add courses.');
                return;
            }

            let totalPoints = 0;
            let totalCredits = 0;
            const gradeCount = {};

            courseItems.forEach(item => {
                const credits = parseInt(item.querySelector('.course-credits').value) || 0;
                const grade = item.querySelector('.course-grade').value;
                const points = grades[grade] || 0;

                totalPoints += points * credits;
                totalCredits += credits;

                gradeCount[grade] = (gradeCount[grade] || 0) + 1;
            });

            if (totalCredits === 0) {
                alert('Please enter credits.');
                return;
            }

            const gpa = totalPoints / totalCredits;
            const percentile = (gpa / scale * 100).toFixed(1);

            // Display results
            document.getElementById('gpaValue').textContent = gpa.toFixed(2);
            document.getElementById('gpaScale').textContent = `/ ${scale}`;
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('totalCourses').textContent = courseItems.length;
            document.getElementById('percentile').textContent = percentile + '%';

            // Distribution chart
            const maxCount = Math.max(...Object.values(gradeCount), 1);
            const distributionHTML = Object.keys(grades).map(grade => {
                const count = gradeCount[grade] || 0;
                const width = (count / maxCount * 100);
                return `
                    <div class="grade-bar">
                        <span class="grade-label">${grade}</span>
                        <div class="grade-bar-bg">
                            <div class="grade-bar-fill" style="width: ${width}%"></div>
                        </div>
                        <span class="grade-count">${count}</span>
                    </div>
                `;
            }).join('');

            document.getElementById('distributionChart').innerHTML = distributionHTML;
            document.getElementById('result').classList.add('show');
        }

        function resetAll() {
            document.getElementById('courseList').innerHTML = '';
            document.getElementById('result').classList.remove('show');
            courseCount = 0;
            addCourse();
            addCourse();
            addCourse();
        }

        function shareResult() {
            const gpa = document.getElementById('gpaValue').textContent;
            const percentile = parseFloat(document.getElementById('percentile').textContent);

            let gradeLevel = '';
            if (percentile >= 90) {
                gradeLevel = 'Excellent performance!';
            } else if (percentile >= 80) {
                gradeLevel = 'Great job!';
            } else if (percentile >= 70) {
                gradeLevel = 'Good work!';
            } else {
                gradeLevel = 'Keep it up!';
            }

            const text = `üìö My GPA Results

My Average GPA: ${gpa} / ${scale}
${gradeLevel}

üìñ Want to calculate yours too?`;

            window.shareWithModal('My GPA Results', text);
        }

        // Initialize with 3 courses
        addCourse();
        addCourse();
        addCourse();
    </script>
</body>
</html>
