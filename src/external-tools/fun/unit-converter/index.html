<body>
    <div class="container">

    <div class="toast" id="toast">Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!</div>

    <script>
        const units = {
            length: {
                name: 'Í∏∏Ïù¥',
                units: {
                    'km': { name: 'ÌÇ¨Î°úÎØ∏ÌÑ∞ (km)', factor: 1000 },
                    'm': { name: 'ÎØ∏ÌÑ∞ (m)', factor: 1 },
                    'cm': { name: 'ÏÑºÌã∞ÎØ∏ÌÑ∞ (cm)', factor: 0.01 },
                    'mm': { name: 'Î∞ÄÎ¶¨ÎØ∏ÌÑ∞ (mm)', factor: 0.001 },
                    'in': { name: 'Ïù∏Ïπò (in)', factor: 0.0254 },
                    'ft': { name: 'ÌîºÌä∏ (ft)', factor: 0.3048 },
                    'yd': { name: 'ÏïºÎìú (yd)', factor: 0.9144 },
                    'mi': { name: 'ÎßàÏùº (mi)', factor: 1609.344 }
                },
                common: [
                    '1 inch = 2.54 cm',
                    '1 ft = 30.48 cm',
                    '1 mile = 1.6 km',
                    '1 m = 3.28 ft'
                ]
            },
            weight: {
                name: 'Î¨¥Í≤å',
                units: {
                    'kg': { name: 'ÌÇ¨Î°úÍ∑∏Îû® (kg)', factor: 1 },
                    'g': { name: 'Í∑∏Îû® (g)', factor: 0.001 },
                    'mg': { name: 'Î∞ÄÎ¶¨Í∑∏Îû® (mg)', factor: 0.000001 },
                    'lb': { name: 'ÌååÏö¥Îìú (lb)', factor: 0.453592 },
                    'oz': { name: 'Ïò®Ïä§ (oz)', factor: 0.0283495 },
                    't': { name: 'ÌÜ§ (t)', factor: 1000 },
                    'Í∑º': { name: 'Í∑º', factor: 0.6 },
                    'ÎÉ•': { name: 'ÎÉ•', factor: 0.0375 }
                },
                common: [
                    '1 lb = 0.45 kg',
                    '1 kg = 2.2 lb',
                    '1 Í∑º = 600 g',
                    '1 oz = 28.35 g'
                ]
            },
            temperature: {
                name: 'Ïò®ÎèÑ',
                units: {
                    '¬∞C': { name: 'ÏÑ≠Ïî® (¬∞C)', factor: 'celsius' },
                    '¬∞F': { name: 'ÌôîÏî® (¬∞F)', factor: 'fahrenheit' },
                    'K': { name: 'ÏºàÎπà (K)', factor: 'kelvin' }
                },
                common: [
                    '0¬∞C = 32¬∞F',
                    '100¬∞C = 212¬∞F',
                    '37¬∞C = 98.6¬∞F',
                    '20¬∞C = 68¬∞F'
                ]
            },
            area: {
                name: 'Î©¥Ï†Å',
                units: {
                    'm¬≤': { name: 'Ï†úÍ≥±ÎØ∏ÌÑ∞ (m¬≤)', factor: 1 },
                    'km¬≤': { name: 'Ï†úÍ≥±ÌÇ¨Î°úÎØ∏ÌÑ∞ (km¬≤)', factor: 1000000 },
                    'cm¬≤': { name: 'Ï†úÍ≥±ÏÑºÌã∞ÎØ∏ÌÑ∞ (cm¬≤)', factor: 0.0001 },
                    'ft¬≤': { name: 'Ï†úÍ≥±ÌîºÌä∏ (ft¬≤)', factor: 0.092903 },
                    'Ìèâ': { name: 'Ìèâ', factor: 3.305785 },
                    'ÏóêÏù¥Ïª§': { name: 'ÏóêÏù¥Ïª§', factor: 4046.86 },
                    'Ìó•ÌÉÄÎ•¥': { name: 'Ìó•ÌÉÄÎ•¥ (ha)', factor: 10000 }
                },
                common: [
                    '1 Ìèâ = 3.3 m¬≤',
                    '1 m¬≤ = 0.3 Ìèâ',
                    '1 ÏóêÏù¥Ïª§ = 1224Ìèâ',
                    '1 ha = 3025Ìèâ'
                ]
            },
            volume: {
                name: 'Î∂ÄÌîº',
                units: {
                    'L': { name: 'Î¶¨ÌÑ∞ (L)', factor: 1 },
                    'mL': { name: 'Î∞ÄÎ¶¨Î¶¨ÌÑ∞ (mL)', factor: 0.001 },
                    'm¬≥': { name: 'ÏÑ∏Ï†úÍ≥±ÎØ∏ÌÑ∞ (m¬≥)', factor: 1000 },
                    'gal': { name: 'Í∞§Îü∞ (US)', factor: 3.78541 },
                    'qt': { name: 'ÏøºÌä∏ (US)', factor: 0.946353 },
                    'pt': { name: 'ÌååÏù∏Ìä∏ (US)', factor: 0.473176 },
                    'cup': { name: 'Ïªµ (US)', factor: 0.236588 },
                    'fl oz': { name: 'Ïï°ÎüâÏò®Ïä§ (fl oz)', factor: 0.0295735 }
                },
                common: [
                    '1 gal = 3.79 L',
                    '1 L = 0.26 gal',
                    '1 cup = 236.6 mL',
                    '1 fl oz = 29.6 mL'
                ]
            }
        };

        let currentCategory = 'length';

        function setCategory(category) {
            currentCategory = category;

            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            updateUnits();
            updateCommon();
            convert('from');
        }

        function updateUnits() {
            const categoryData = units[currentCategory];
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');

            const unitKeys = Object.keys(categoryData.units);

            fromSelect.innerHTML = unitKeys.map(key =>
                `<option value="${key}">${categoryData.units[key].name}</option>`
            ).join('');

            toSelect.innerHTML = unitKeys.map(key =>
                `<option value="${key}">${categoryData.units[key].name}</option>`
            ).join('');

            // Í∏∞Î≥∏ ÏÑ†ÌÉù
            if (unitKeys.length >= 2) {
                toSelect.value = unitKeys[1];
            }
        }

        function updateCommon() {
            const categoryData = units[currentCategory];
            const commonList = document.getElementById('commonList');

            commonList.innerHTML = categoryData.common.map(item =>
                `<div class="conversion-item">${item}</div>`
            ).join('');
        }

        function convert(direction) {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromInput = document.getElementById('fromValue');
            const toInput = document.getElementById('toValue');

            let result;

            if (currentCategory === 'temperature') {
                result = convertTemperature(direction, fromUnit, toUnit, fromInput, toInput);
            } else {
                const categoryData = units[currentCategory];
                const fromFactor = categoryData.units[fromUnit].factor;
                const toFactor = categoryData.units[toUnit].factor;

                if (direction === 'from') {
                    const value = parseFloat(fromInput.value) || 0;
                    result = (value * fromFactor) / toFactor;
                    toInput.value = result ? formatNumber(result) : '';
                } else {
                    const value = parseFloat(toInput.value) || 0;
                    result = (value * toFactor) / fromFactor;
                    fromInput.value = result ? formatNumber(result) : '';
                }
            }

            updateFormula();
        }

        function convertTemperature(direction, fromUnit, toUnit, fromInput, toInput) {
            const fromValue = direction === 'from' ? parseFloat(fromInput.value) : parseFloat(toInput.value);
            if (isNaN(fromValue)) {
                if (direction === 'from') toInput.value = '';
                else fromInput.value = '';
                return;
            }

            const sourceUnit = direction === 'from' ? fromUnit : toUnit;
            const targetUnit = direction === 'from' ? toUnit : fromUnit;

            // Convert to Celsius first
            let celsius;
            switch(sourceUnit) {
                case '¬∞C': celsius = fromValue; break;
                case '¬∞F': celsius = (fromValue - 32) * 5/9; break;
                case 'K': celsius = fromValue - 273.15; break;
            }

            // Convert from Celsius to target
            let result;
            switch(targetUnit) {
                case '¬∞C': result = celsius; break;
                case '¬∞F': result = celsius * 9/5 + 32; break;
                case 'K': result = celsius + 273.15; break;
            }

            if (direction === 'from') {
                toInput.value = formatNumber(result);
            } else {
                fromInput.value = formatNumber(result);
            }
        }

        function updateFormula() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value) || 1;
            const toValue = parseFloat(document.getElementById('toValue').value) || 0;

            document.getElementById('formula').textContent = `${fromValue} ${fromUnit} = ${formatNumber(toValue)} ${toUnit}`;
            document.getElementById('resultValue').textContent = formatNumber(toValue) + ' ' + toUnit;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            const fromInput = document.getElementById('fromValue');
            const toInput = document.getElementById('toValue');

            const tempUnit = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = tempUnit;

            const tempValue = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = tempValue;

            updateFormula();
        }

        function formatNumber(num) {
            if (Math.abs(num) < 0.0001 && num !== 0) {
                return num.toExponential(4);
            }
            return parseFloat(num.toPrecision(8)).toString();
        }

        function copyResult() {
            const result = document.getElementById('resultValue').textContent;
            navigator.clipboard.writeText(result).then(() => {
                showToast('Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Ï¥àÍ∏∞Ìôî
        updateUnits();
        updateCommon();
    </script>
