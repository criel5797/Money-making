Î©¥Ï†ú"></textarea>

            <p class="game-message" id="gameMessage">Ï∞∏Í∞ÄÏûê Ïù¥Î¶ÑÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!</p>

            <div class="final-result" id="finalResult" style="display: none;">
                <h3>üéØ ÏµúÏ¢Ö Í≤∞Í≥º</h3>

    <script>
        let participantsList = [];
        let resultsList = [];
        let ladderData = [];
        let revealed = [];
        let matches = {};
        let canvas, ctx;

        function createLadder() {
            const participantsInput = document.getElementById('participants').value.trim();
            const resultsInput = document.getElementById('results').value.trim();

            participantsList = participantsInput.split('\n').map(p => p.trim()).filter(p => p);
            resultsList = resultsInput.split('\n').map(r => r.trim()).filter(r => r);

            if (participantsList.length < 2) {
                alert('Ï∞∏Í∞ÄÏûêÎ•º 2Î™Ö Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (resultsList.length !== participantsList.length) {
                alert(`Ï∞∏Í∞ÄÏûê Ïàò(${participantsList.length})ÏôÄ Í≤∞Í≥º Ïàò(${resultsList.length})Í∞Ä Í∞ôÏïÑÏïº Ìï©ÎãàÎã§.`);
                return;
            }

            // Í≤∞Í≥º ÏÖîÌîå
            const shuffledResults = [...resultsList];
            for (let i = shuffledResults.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledResults[i], shuffledResults[j]] = [shuffledResults[j], shuffledResults[i]];
            }
            resultsList = shuffledResults;

            // ÏÇ¨Îã§Î¶¨ Í∞ÄÎ°úÏ§Ñ ÏÉùÏÑ±
            generateLadder();

            // UI ÌëúÏãú
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').classList.add('show');
            document.getElementById('finalResult').style.display = 'none';

            revealed = new Array(participantsList.length).fill(false);
            matches = {};

            renderParticipants();
            renderResults();
            drawLadder();
        }

        function generateLadder() {
            const n = participantsList.length;
            const rows = 10;
            ladderData = [];

            for (let row = 0; row < rows; row++) {
                const rowData = [];
                for (let col = 0; col < n - 1; col++) {
                    // Í∞ÄÎ°úÏ§Ñ ÏÉùÏÑ± (ÎûúÎç§, Ïó∞ÏÜçÎêòÏßÄ ÏïäÍ≤å)
                    if (col > 0 && rowData[col - 1]) {
                        rowData.push(false);
                    } else {
                        rowData.push(Math.random() < 0.4);
                    }
                }
                ladderData.push(rowData);
            }
        }

        function renderParticipants() {
            const container = document.getElementById('participantsDisplay');
            container.innerHTML = participantsList.map((name, idx) => `
                <div class="participant" onclick="climbLadder(${idx})" id="participant-${idx}">
                    <div class="participant-name">${name}</div>
                    <div class="participant-indicator">üëá</div>
                </div>
            `).join('');
        }

        function renderResults() {
            const container = document.getElementById('resultsDisplay');
            container.innerHTML = resultsList.map((result, idx) => `
                <div class="result-item">
                    <div class="result-box hidden" id="result-${idx}">${result}</div>
                </div>
            `).join('');
        }

        function drawLadder() {
            canvas = document.getElementById('ladderCanvas');
            ctx = canvas.getContext('2d');

            const n = participantsList.length;
            const padding = 40;
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 300;

            const colWidth = (canvas.width - padding * 2) / (n - 1);
            const rowHeight = canvas.height / (ladderData.length + 1);

            ctx.strokeStyle = 'rgba(255,255,255,0.6)';
            ctx.lineWidth = 3;

            // ÏÑ∏Î°úÏ§Ñ
            for (let i = 0; i < n; i++) {
                const x = padding + i * colWidth;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Í∞ÄÎ°úÏ§Ñ
            for (let row = 0; row < ladderData.length; row++) {
                const y = (row + 1) * rowHeight;
                for (let col = 0; col < ladderData[row].length; col++) {
                    if (ladderData[row][col]) {
                        const x1 = padding + col * colWidth;
                        const x2 = padding + (col + 1) * colWidth;
                        ctx.beginPath();
                        ctx.moveTo(x1, y);
                        ctx.lineTo(x2, y);
                        ctx.stroke();
                    }
                }
            }
        }

        function climbLadder(startIdx) {
            if (revealed[startIdx]) {
                document.getElementById('gameMessage').textContent = 'Ïù¥ÎØ∏ Í≤∞Í≥ºÎ•º ÌôïÏù∏ÌñàÏäµÎãàÎã§!';
                return;
            }

            // ÏÑ†ÌÉù ÌëúÏãú
            document.querySelectorAll('.participant').forEach(p => p.classList.remove('selected'));
            document.getElementById(`participant-${startIdx}`).classList.add('selected');

            const n = participantsList.length;
            const padding = 40;
            const colWidth = (canvas.width - padding * 2) / (n - 1);
            const rowHeight = canvas.height / (ladderData.length + 1);

            let currentCol = startIdx;
            const path = [{x: padding + currentCol * colWidth, y: 0}];

            // ÏÇ¨Îã§Î¶¨ ÌÉÄÍ∏∞ Î°úÏßÅ
            for (let row = 0; row < ladderData.length; row++) {
                const y = (row + 1) * rowHeight;

                // ÏôºÏ™Ω Í∞ÄÎ°úÏ§Ñ Ï≤¥ÌÅ¨
                if (currentCol > 0 && ladderData[row][currentCol - 1]) {
                    path.push({x: padding + currentCol * colWidth, y: y});
                    currentCol--;
                    path.push({x: padding + currentCol * colWidth, y: y});
                }
                // Ïò§Î•∏Ï™Ω Í∞ÄÎ°úÏ§Ñ Ï≤¥ÌÅ¨
                else if (currentCol < n - 1 && ladderData[row][currentCol]) {
                    path.push({x: padding + currentCol * colWidth, y: y});
                    currentCol++;
                    path.push({x: padding + currentCol * colWidth, y: y});
                }
            }

            path.push({x: padding + currentCol * colWidth, y: canvas.height});

            // Í≤ΩÎ°ú Ïï†ÎãàÎ©îÏù¥ÏÖò
            animatePath(path, startIdx, currentCol);
        }

        function animatePath(path, startIdx, endIdx) {
            let i = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            const animate = () => {
                if (i < path.length - 1) {
                    ctx.beginPath();
                    ctx.moveTo(path[i].x, path[i].y);
                    ctx.lineTo(path[i + 1].x, path[i + 1].y);
                    ctx.stroke();
                    i++;
                    setTimeout(animate, 50);
                } else {
                    // Í≤∞Í≥º Í≥µÍ∞ú
                    revealed[startIdx] = true;
                    matches[participantsList[startIdx]] = resultsList[endIdx];

                    const resultBox = document.getElementById(`result-${endIdx}`);
                    resultBox.classList.remove('hidden');
                    resultBox.classList.add('revealed');

                    document.getElementById('gameMessage').textContent =
                        `${participantsList[startIdx]} ‚Üí ${resultsList[endIdx]}!`;

                    checkAllRevealed();
                }
            };

            animate();
        }

        function checkAllRevealed() {
            if (revealed.every(r => r)) {
                showFinalResult();
            }
        }

        function revealAll() {
            participantsList.forEach((_, idx) => {
                if (!revealed[idx]) {
                    climbLadder(idx);
                }
            });
        }

        function showFinalResult() {
            const finalResult = document.getElementById('finalResult');
            const matchList = document.getElementById('matchList');

            matchList.innerHTML = Object.entries(matches).map(([name, result]) => `
                <div class="match-item">
                    <span>${name}</span>
                    <span class="match-arrow">‚Üí</span>
                    <span><strong>${result}</strong></span>
                </div>
            `).join('');

            finalResult.style.display = 'block';
        }

        function resetGame() {
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('gameSection').classList.remove('show');
        }

        function shareResult() {
            if (Object.keys(matches).length === 0) {
                alert('Î®ºÏ†Ä ÏÇ¨Îã§Î¶¨Î•º ÌÉÄÏ£ºÏÑ∏Ïöî!');
                return;
            }

            const matchText = Object.entries(matches)
                .map(([name, result]) => `${name}ÎãòÏùò Ïö¥Î™ÖÏùÄ...\nüéØ ${result}!`)
                .join('\n\n');

            const text = `ü™ú ÏÇ¨Îã§Î¶¨ Í≤åÏûÑ Í≤∞Í≥º

${matchText}

üé≤ ÎÑàÎèÑ ÏÇ¨Îã§Î¶¨ ÌÉÄÎ≥ºÎûò?`;

            window.shareWithModal('ÏÇ¨Îã§Î¶¨ Í≤åÏûÑ Í≤∞Í≥º', text);
        }

        // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ïãú ÏÇ¨Îã§Î¶¨ Îã§Ïãú Í∑∏Î¶¨Í∏∞
        window.addEventListener('resize', () => {
            if (document.getElementById('gameSection').classList.contains('show')) {
                drawLadder();
            }
        });
    </script>
