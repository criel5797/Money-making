<body class="focus">
    <div class="lang-switch"><a href="index-ko.html">í•œêµ­ì–´</a></div>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive</p>
        </header>

        <div class="ad-banner">Advertisement</div>

        <div class="mode-tabs">
            <button class="mode-tab active" onclick="setMode('focus')">Focus</button>
            <button class="mode-tab" onclick="setMode('short-break')">Short Break</button>
            <button class="mode-tab" onclick="setMode('long-break')">Long Break</button>
        </div>

        <div class="task-input-container">
            <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?">
        </div>

        <div class="timer-container">
            <div class="timer-circle">
                <svg viewBox="0 0 310 310">
                    <circle cx="155" cy="155" r="150" stroke="rgba(255,255,255,0.2)"/>
                    <circle class="progress" id="progressCircle" cx="155" cy="155" r="150"
                        stroke-dasharray="942" stroke-dashoffset="0"/>
                </svg>
                <div class="time-display" id="timeDisplay">25:00</div>
                <div class="session-label" id="sessionLabel">Focus Time</div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="resetTimer()" title="Reset">
                    &#8634;
                </button>
                <button class="control-btn primary" id="playPauseBtn" onclick="toggleTimer()">
                    &#9654;
                </button>
                <button class="control-btn" onclick="skipSession()" title="Skip">
                    &#9197;
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="completedSessions">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalMinutes">0</div>
                <div class="stat-label">Minutes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <button class="toggle-settings" onclick="toggleSettings()">&#9881; Settings</button>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-title">Timer Settings (minutes)</div>
            <div class="setting-row">
                <span class="setting-label">Focus Duration</span>
                <input type="number" class="setting-input" id="focusDuration" value="25" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <span class="setting-label">Short Break</span>
                <input type="number" class="setting-input" id="shortBreakDuration" value="5" min="1" max="30" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <span class="setting-label">Long Break</span>
                <input type="number" class="setting-input" id="longBreakDuration" value="15" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <span class="setting-label">Sessions before Long Break</span>
                <input type="number" class="setting-input" id="sessionsBeforeLong" value="4" min="1" max="10" onchange="updateSettings()">
            </div>
        </div>

        <div class="ad-banner">Advertisement</div>

        <footer>
            <p>Free Pomodoro Timer | Stay Focused, Be Productive</p>
        </footer>
    </div>

    <script>
        let settings = {
            focus: 25 * 60,
            shortBreak: 5 * 60,
            longBreak: 15 * 60,
            sessionsBeforeLong: 4
        };

        let currentMode = 'focus';
        let timeRemaining = settings.focus;
        let totalTime = settings.focus;
        let isRunning = false;
        let timerInterval = null;
        let completedSessions = 0;
        let totalMinutes = 0;
        let sessionsInRound = 0;

        const circumference = 2 * Math.PI * 150;
        document.getElementById('progressCircle').style.strokeDasharray = circumference;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timeDisplay').textContent = formatTime(timeRemaining);

            const progress = (totalTime - timeRemaining) / totalTime;
            const offset = circumference * (1 - progress);
            document.getElementById('progressCircle').style.strokeDashoffset = offset;

            // Update page title
            document.title = `${formatTime(timeRemaining)} - Pomodoro Timer`;
        }

        function setMode(mode) {
            currentMode = mode;
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('playPauseBtn').innerHTML = '&#9654;';

            document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.mode-tab:nth-child(${mode === 'focus' ? 1 : mode === 'short-break' ? 2 : 3})`).classList.add('active');

            document.body.className = mode;

            const labels = {
                'focus': 'Focus Time',
                'short-break': 'Short Break',
                'long-break': 'Long Break'
            };
            document.getElementById('sessionLabel').textContent = labels[mode];

            switch(mode) {
                case 'focus':
                    totalTime = settings.focus;
                    break;
                case 'short-break':
                    totalTime = settings.shortBreak;
                    break;
                case 'long-break':
                    totalTime = settings.longBreak;
                    break;
            }
            timeRemaining = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('playPauseBtn').innerHTML = '&#10074;&#10074;';

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('playPauseBtn').innerHTML = '&#9654;';
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = totalTime;
            updateDisplay();
        }

        function skipSession() {
            completeSession();
        }

        function completeSession() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('playPauseBtn').innerHTML = '&#9654;';

            // Play notification sound
            playNotification();

            if (currentMode === 'focus') {
                completedSessions++;
                sessionsInRound++;
                totalMinutes += Math.floor(settings.focus / 60);

                document.getElementById('completedSessions').textContent = completedSessions;
                document.getElementById('totalMinutes').textContent = totalMinutes;
                document.getElementById('streak').textContent = completedSessions;

                // Auto switch to break
                if (sessionsInRound >= settings.sessionsBeforeLong) {
                    sessionsInRound = 0;
                    setMode('long-break');
                } else {
                    setMode('short-break');
                }
            } else {
                // Break completed, switch to focus
                setMode('focus');
            }

            // Save stats
            saveStats();
        }

        function playNotification() {
            // Browser notification
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Pomodoro Timer', {
                    body: currentMode === 'focus' ? 'Great job! Time for a break.' : 'Break over! Ready to focus?',
                    icon: 'ðŸ…'
                });
            }

            // Audio beep using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;

                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
        }

        function updateSettings() {
            settings.focus = parseInt(document.getElementById('focusDuration').value) * 60;
            settings.shortBreak = parseInt(document.getElementById('shortBreakDuration').value) * 60;
            settings.longBreak = parseInt(document.getElementById('longBreakDuration').value) * 60;
            settings.sessionsBeforeLong = parseInt(document.getElementById('sessionsBeforeLong').value);

            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            setMode(currentMode);
        }

        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                settings = JSON.parse(saved);
                document.getElementById('focusDuration').value = settings.focus / 60;
                document.getElementById('shortBreakDuration').value = settings.shortBreak / 60;
                document.getElementById('longBreakDuration').value = settings.longBreak / 60;
                document.getElementById('sessionsBeforeLong').value = settings.sessionsBeforeLong;
            }
        }

        function saveStats() {
            const stats = { completedSessions, totalMinutes };
            localStorage.setItem('pomodoroStats', JSON.stringify(stats));
        }

        function loadStats() {
            const saved = localStorage.getItem('pomodoroStats');
            if (saved) {
                const stats = JSON.parse(saved);
                completedSessions = stats.completedSessions || 0;
                totalMinutes = stats.totalMinutes || 0;
                document.getElementById('completedSessions').textContent = completedSessions;
                document.getElementById('totalMinutes').textContent = totalMinutes;
                document.getElementById('streak').textContent = completedSessions;
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Initialize
        loadSettings();
        loadStats();
        setMode('focus');
    </script>
