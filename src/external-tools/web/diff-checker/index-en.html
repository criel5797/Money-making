<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker - Free Online Text Comparison Tool</title>
    <meta name="description" content="Free online diff comparison tool. Compare two texts and instantly find differences. Highlights additions, deletions, and changes.">
    <meta name="keywords" content="diff checker, text compare, code compare, diff tool, find differences">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Diff Checker - Free Online Text Comparison Tool">
    <meta property="og:description" content="Compare two texts and instantly find differences.">
    <meta property="og:type" content="website">

    <link rel="alternate" hreflang="en" href="index.html">
    <link rel="alternate" hreflang="ko" href="index-ko.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .lang-switch {
            text-align: right;
            padding: 10px 0;
        }

        .lang-switch a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .lang-switch a:hover {
            color: #ff9a56;
            border-color: #ff9a56;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 86, 0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e4;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        .editors-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .editors-container {
                grid-template-columns: 1fr;
            }
        }

        .editor-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .editor-header {
            background: rgba(255,255,255,0.08);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .editor-title {
            font-weight: 600;
            color: #ff9a56;
        }

        .editor-stats {
            font-size: 12px;
            color: #888;
        }

        textarea {
            width: 100%;
            height: 350px;
            background: transparent;
            border: none;
            padding: 15px;
            color: #e4e4e4;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .diff-container {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .diff-header {
            background: rgba(255,255,255,0.08);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .diff-title {
            font-weight: 600;
            color: #ff9a56;
        }

        .diff-summary {
            display: flex;
            gap: 20px;
        }

        .diff-stat {
            font-size: 13px;
        }

        .diff-stat.added {
            color: #00ff88;
        }

        .diff-stat.removed {
            color: #ff6b6b;
        }

        .diff-stat.unchanged {
            color: #888;
        }

        .diff-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        @media (max-width: 900px) {
            .diff-view {
                grid-template-columns: 1fr;
            }
        }

        .diff-side {
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .diff-side:last-child {
            border-right: none;
        }

        .diff-line {
            padding: 2px 8px;
            margin: 0 -8px;
            display: flex;
            gap: 10px;
        }

        .line-number {
            color: #666;
            min-width: 30px;
            text-align: right;
            user-select: none;
        }

        .line-content {
            flex: 1;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .diff-line.added {
            background: rgba(0, 255, 136, 0.15);
        }

        .diff-line.added .line-content {
            color: #00ff88;
        }

        .diff-line.removed {
            background: rgba(255, 107, 107, 0.15);
        }

        .diff-line.removed .line-content {
            color: #ff6b6b;
        }

        .diff-line.changed {
            background: rgba(255, 193, 7, 0.1);
        }

        .inline-added {
            background: rgba(0, 255, 136, 0.3);
            padding: 1px 0;
        }

        .inline-removed {
            background: rgba(255, 107, 107, 0.3);
            text-decoration: line-through;
            padding: 1px 0;
        }

        .unified-view {
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .view-btn.active {
            background: rgba(255, 154, 86, 0.2);
            border-color: #ff9a56;
            color: #ff9a56;
        }

        .no-diff {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-diff .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
            font-size: 13px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-color.added {
            background: rgba(0, 255, 136, 0.4);
        }

        .legend-color.removed {
            background: rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <a href="index-ko.html">한국어</a>
        </div>

        <header>
            <h1>Diff Checker</h1>
            <p class="subtitle">Compare two texts and find differences</p>
        </header>

        <div class="ad-banner">Advertisement</div>

        <div class="controls">
            <button class="btn btn-primary" onclick="compareDiff()">Find Differences</button>
            <button class="btn btn-secondary" onclick="swapTexts()">Swap</button>
            <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
            <button class="btn btn-secondary" onclick="loadSample()">Load Sample</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color added"></div>
                <span>Added</span>
            </div>
            <div class="legend-item">
                <div class="legend-color removed"></div>
                <span>Removed</span>
            </div>
        </div>

        <div class="editors-container">
            <div class="editor-panel">
                <div class="editor-header">
                    <span class="editor-title">Original Text</span>
                    <span class="editor-stats" id="stats1">0 lines, 0 chars</span>
                </div>
                <textarea id="text1" placeholder="Paste original text here..." oninput="updateStats()"></textarea>
            </div>

            <div class="editor-panel">
                <div class="editor-header">
                    <span class="editor-title">Modified Text</span>
                    <span class="editor-stats" id="stats2">0 lines, 0 chars</span>
                </div>
                <textarea id="text2" placeholder="Paste modified text here..." oninput="updateStats()"></textarea>
            </div>
        </div>

        <div class="diff-container" id="diffContainer" style="display: none;">
            <div class="diff-header">
                <span class="diff-title">Differences</span>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <div class="diff-summary">
                        <span class="diff-stat added" id="addedCount">+0 added</span>
                        <span class="diff-stat removed" id="removedCount">-0 removed</span>
                        <span class="diff-stat unchanged" id="unchangedCount">0 unchanged</span>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="setViewMode('split')" id="splitBtn">Split</button>
                        <button class="view-btn" onclick="setViewMode('unified')" id="unifiedBtn">Unified</button>
                    </div>
                </div>
            </div>

            <div id="diffOutput"></div>
        </div>

        <div class="ad-banner">Advertisement</div>

        <footer>
            <p>Free Diff Comparison Tool | All processing happens in your browser</p>
        </footer>
    </div>

    <div class="toast" id="toast">Comparison complete!</div>

    <script>
        let currentViewMode = 'split';
        let lastDiffResult = null;

        function updateStats() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            const lines1 = text1 ? text1.split('\n').length : 0;
            const chars1 = text1.length;
            const lines2 = text2 ? text2.split('\n').length : 0;
            const chars2 = text2.length;

            document.getElementById('stats1').textContent = `${lines1} lines, ${chars1} chars`;
            document.getElementById('stats2').textContent = `${lines2} lines, ${chars2} chars`;
        }

        function computeDiff(text1, text2) {
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            const result = [];
            let i = 0, j = 0;

            while (i < lines1.length || j < lines2.length) {
                if (i >= lines1.length) {
                    result.push({ type: 'added', line1: '', line2: lines2[j], num1: null, num2: j + 1 });
                    j++;
                } else if (j >= lines2.length) {
                    result.push({ type: 'removed', line1: lines1[i], line2: '', num1: i + 1, num2: null });
                    i++;
                } else if (lines1[i] === lines2[j]) {
                    result.push({ type: 'unchanged', line1: lines1[i], line2: lines2[j], num1: i + 1, num2: j + 1 });
                    i++;
                    j++;
                } else {
                    let found = false;

                    for (let k = 1; k <= 3 && j + k < lines2.length; k++) {
                        if (lines1[i] === lines2[j + k]) {
                            for (let m = 0; m < k; m++) {
                                result.push({ type: 'added', line1: '', line2: lines2[j + m], num1: null, num2: j + m + 1 });
                            }
                            j += k;
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        for (let k = 1; k <= 3 && i + k < lines1.length; k++) {
                            if (lines1[i + k] === lines2[j]) {
                                for (let m = 0; m < k; m++) {
                                    result.push({ type: 'removed', line1: lines1[i + m], line2: '', num1: i + m + 1, num2: null });
                                }
                                i += k;
                                found = true;
                                break;
                            }
                        }
                    }

                    if (!found) {
                        result.push({ type: 'removed', line1: lines1[i], line2: '', num1: i + 1, num2: null });
                        result.push({ type: 'added', line1: '', line2: lines2[j], num1: null, num2: j + 1 });
                        i++;
                        j++;
                    }
                }
            }

            return result;
        }

        function compareDiff() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 && !text2) {
                showToast('Please enter text');
                return;
            }

            lastDiffResult = computeDiff(text1, text2);
            renderDiff();

            document.getElementById('diffContainer').style.display = 'block';
            showToast('Comparison complete!');
        }

        function renderDiff() {
            if (!lastDiffResult) return;

            const output = document.getElementById('diffOutput');
            const added = lastDiffResult.filter(d => d.type === 'added').length;
            const removed = lastDiffResult.filter(d => d.type === 'removed').length;
            const unchanged = lastDiffResult.filter(d => d.type === 'unchanged').length;

            document.getElementById('addedCount').textContent = `+${added} added`;
            document.getElementById('removedCount').textContent = `-${removed} removed`;
            document.getElementById('unchangedCount').textContent = `${unchanged} unchanged`;

            if (added === 0 && removed === 0) {
                output.innerHTML = '<div class="no-diff"><div class="icon">&#10003;</div><p>No differences found. The two texts are identical!</p></div>';
                return;
            }

            if (currentViewMode === 'split') {
                renderSplitView(output);
            } else {
                renderUnifiedView(output);
            }
        }

        function renderSplitView(output) {
            let leftHtml = '';
            let rightHtml = '';

            for (const diff of lastDiffResult) {
                if (diff.type === 'unchanged') {
                    leftHtml += `<div class="diff-line"><span class="line-number">${diff.num1}</span><span class="line-content">${escapeHtml(diff.line1)}</span></div>`;
                    rightHtml += `<div class="diff-line"><span class="line-number">${diff.num2}</span><span class="line-content">${escapeHtml(diff.line2)}</span></div>`;
                } else if (diff.type === 'removed') {
                    leftHtml += `<div class="diff-line removed"><span class="line-number">${diff.num1}</span><span class="line-content">${escapeHtml(diff.line1)}</span></div>`;
                    rightHtml += `<div class="diff-line"><span class="line-number"></span><span class="line-content"></span></div>`;
                } else if (diff.type === 'added') {
                    leftHtml += `<div class="diff-line"><span class="line-number"></span><span class="line-content"></span></div>`;
                    rightHtml += `<div class="diff-line added"><span class="line-number">${diff.num2}</span><span class="line-content">${escapeHtml(diff.line2)}</span></div>`;
                }
            }

            output.innerHTML = `
                <div class="diff-view">
                    <div class="diff-side">${leftHtml}</div>
                    <div class="diff-side">${rightHtml}</div>
                </div>
            `;
        }

        function renderUnifiedView(output) {
            let html = '';

            for (const diff of lastDiffResult) {
                if (diff.type === 'unchanged') {
                    html += `<div class="diff-line"><span class="line-number">${diff.num1}</span><span class="line-content">  ${escapeHtml(diff.line1)}</span></div>`;
                } else if (diff.type === 'removed') {
                    html += `<div class="diff-line removed"><span class="line-number">${diff.num1}</span><span class="line-content">- ${escapeHtml(diff.line1)}</span></div>`;
                } else if (diff.type === 'added') {
                    html += `<div class="diff-line added"><span class="line-number">${diff.num2}</span><span class="line-content">+ ${escapeHtml(diff.line2)}</span></div>`;
                }
            }

            output.innerHTML = `<div class="unified-view">${html}</div>`;
        }

        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function setViewMode(mode) {
            currentViewMode = mode;
            document.getElementById('splitBtn').classList.toggle('active', mode === 'split');
            document.getElementById('unifiedBtn').classList.toggle('active', mode === 'unified');
            if (lastDiffResult) {
                renderDiff();
            }
        }

        function swapTexts() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const temp = text1.value;
            text1.value = text2.value;
            text2.value = temp;
            updateStats();
            showToast('Texts swapped!');
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('diffContainer').style.display = 'none';
            lastDiffResult = null;
            updateStats();
        }

        function loadSample() {
            document.getElementById('text1').value = `function greet(name) {
    console.log("Hello, " + name);
    return true;
}

const message = "Welcome";
greet("World");`;

            document.getElementById('text2').value = `function greet(name, formal) {
    if (formal) {
        console.log("Good day, " + name);
    } else {
        console.log("Hi, " + name);
    }
    return true;
}

const message = "Welcome to our app";
const isPolite = true;
greet("World", isPolite);`;

            updateStats();
            showToast('Sample loaded!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        updateStats();
    </script>
</body>
</html>
