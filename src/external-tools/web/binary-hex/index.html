<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Hex Converter - Number System Converter Tool</title>
    <style>
        /* Styles remain the same */
        .lang-switch { position: fixed; top: 15px; right: 20px; z-index: 1000; }
        .lang-switch a { display: inline-block; padding: 8px 16px; background: #16213e; border: 1px solid #334155; border-radius: 6px; color: #888; text-decoration: none; font-size: 0.85rem; transition: all 0.2s; }
        .lang-switch a:hover { background: #00ff88; color: #1a1a2e; border-color: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e4e4e4; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        h1 { font-size: 2.5rem; background: linear-gradient(135deg, #00ff88, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 1.1rem; }
        .ad-banner { background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2); padding: 20px; text-align: center; margin: 20px 0; border-radius: 12px; color: #666; }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 30px; margin-bottom: 25px; }
        .card h2 { color: #00ff88; margin-bottom: 20px; font-size: 1.2rem; }
        .converter-grid { display: grid; gap: 20px; }
        .converter-row { display: grid; grid-template-columns: 120px 1fr auto; gap: 15px; align-items: center; }
        @media (max-width: 600px) { .converter-row { grid-template-columns: 1fr; } }
        .system-label { display: flex; align-items: center; gap: 10px; }
        .system-badge { padding: 8px 12px; background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; color: #00ff88; font-weight: 600; font-size: 13px; }
        .system-name { color: #888; font-size: 12px; }
        .input-wrapper { position: relative; }
        input[type="text"] { width: 100%; padding: 15px 20px; background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; color: #e4e4e4; font-size: 16px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; outline: none; transition: border-color 0.3s; }
        input[type="text"]:focus { border-color: #00ff88; }
        input[type="text"]::placeholder { color: #555; }
        .copy-btn { padding: 12px 20px; background: linear-gradient(135deg, #00ff88, #00d4ff); border: none; border-radius: 10px; color: #1a1a2e; font-weight: 600; cursor: pointer; transition: all 0.3s; white-space: nowrap; }
        .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3); }
        .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent); margin: 25px 0; }
        .text-converter { margin-top: 30px; }
        .text-converter h3 { color: #00d4ff; margin-bottom: 15px; font-size: 1rem; }
        .text-input-group { margin-bottom: 20px; }
        .text-label { display: block; color: #00ff88; font-weight: 600; margin-bottom: 10px; font-size: 14px; }
        textarea { width: 100%; height: 100px; padding: 15px; background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; color: #e4e4e4; font-size: 14px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; resize: vertical; outline: none; transition: border-color 0.3s; }
        textarea:focus { border-color: #00ff88; }
        .convert-buttons { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .convert-btn { padding: 10px 20px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; color: #aaa; cursor: pointer; transition: all 0.3s; font-size: 14px; }
        .convert-btn:hover { background: rgba(0, 255, 136, 0.1); border-color: #00ff88; color: #00ff88; }
        .bit-display { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; margin-top: 20px; }
        .bit-display h4 { color: #00d4ff; margin-bottom: 15px; font-size: 14px; }
        .bit-grid { display: flex; flex-wrap: wrap; gap: 5px; }
        .bit { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 4px; font-family: monospace; font-size: 14px; }
        .bit.one { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .bit.zero { color: #555; }
        .byte-separator { width: 10px; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .feature { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 12px; text-align: center; }
        .feature-icon { font-size: 2rem; margin-bottom: 15px; }
        .feature h3 { color: #00ff88; margin-bottom: 10px; font-size: 16px; }
        .feature p { color: #888; font-size: 14px; }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: linear-gradient(135deg, #00ff88, #00d4ff); color: #1a1a2e; padding: 12px 24px; border-radius: 8px; font-weight: 600; opacity: 0; transition: all 0.3s ease; z-index: 1000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .error { border-color: #ff6b6b !important; }
        footer { text-align: center; padding: 40px 20px; color: #666; }
        @media (max-width: 600px) { h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="header.title">Binary Hex Converter</h1>
            <p class="subtitle" data-i18n="header.subtitle">Convert between number systems instantly</p>
        </header>

        <div class="ad-banner">Advertisement</div>

        <div class="card">
            <h2 data-i18n="converter.title">Number Converter</h2>

            <div class="converter-grid">
                <div class="converter-row">
                    <div class="system-label">
                        <span class="system-badge">DEC</span>
                        <span class="system-name" data-i18n="converter.dec">Decimal</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="decimal" placeholder="Enter decimal..." oninput="convertFrom('decimal')">
                    </div>
                    <button class="copy-btn" onclick="copyValue('decimal')" data-i18n="converter.copy">Copy</button>
                </div>

                <div class="converter-row">
                    <div class="system-label">
                        <span class="system-badge">BIN</span>
                        <span class="system-name" data-i18n="converter.bin">Binary</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="binary" placeholder="Enter binary..." oninput="convertFrom('binary')">
                    </div>
                    <button class="copy-btn" onclick="copyValue('binary')" data-i18n="converter.copy">Copy</button>
                </div>

                <div class="converter-row">
                    <div class="system-label">
                        <span class="system-badge">HEX</span>
                        <span class="system-name" data-i18n="converter.hex">Hexadecimal</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="hex" placeholder="Enter hex..." oninput="convertFrom('hex')">
                    </div>
                    <button class="copy-btn" onclick="copyValue('hex')" data-i18n="converter.copy">Copy</button>
                </div>

                <div class="converter-row">
                    <div class="system-label">
                        <span class="system-badge">OCT</span>
                        <span class="system-name" data-i18n="converter.oct">Octal</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="octal" placeholder="Enter octal..." oninput="convertFrom('octal')">
                    </div>
                    <button class="copy-btn" onclick="copyValue('octal')" data-i18n="converter.copy">Copy</button>
                </div>
            </div>

            <div class="bit-display" id="bitDisplay" style="display: none;">
                <h4 data-i18n="bit.title">Binary Representation (8-bit groups)</h4>
                <div class="bit-grid" id="bitGrid"></div>
            </div>

            <div class="divider"></div>

            <div class="text-converter">
                <h3 data-i18n="text.title">Text ↔ Binary/Hex Converter</h3>

                <div class="text-input-group">
                    <label class="text-label" data-i18n="text.input">Text</label>
                    <textarea id="textInput" placeholder="Enter text to convert..." oninput="convertText()">Hello</textarea>
                </div>

                <div class="convert-buttons">
                    <button class="convert-btn" onclick="textToBinary()" data-i18n="text.btns.t2b">Text → Binary</button>
                    <button class="convert-btn" onclick="textToHex()" data-i18n="text.btns.t2h">Text → Hex</button>
                    <button class="convert-btn" onclick="binaryToText()" data-i18n="text.btns.b2t">Binary → Text</button>
                    <button class="convert-btn" onclick="hexToText()" data-i18n="text.btns.h2t">Hex → Text</button>
                </div>

                <div class="text-input-group">
                    <label class="text-label" data-i18n="text.output">Result</label>
                    <textarea id="textOutput" placeholder="Result here..." readonly></textarea>
                </div>

                <button class="copy-btn" onclick="copyTextResult()" style="width: 100%;" data-i18n="text.copyRes">Copy Result</button>
            </div>
        </div>

        <div class="ad-banner">Advertisement</div>

        <footer data-i18n="footer">
            Free Binary Hex Converter
        </footer>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <script>
        function convertFrom(source) {
            const inputs = {
                decimal: document.getElementById('decimal'),
                binary: document.getElementById('binary'),
                hex: document.getElementById('hex'),
                octal: document.getElementById('octal')
            };

            Object.values(inputs).forEach(input => input.classList.remove('error'));

            const value = inputs[source].value.trim();
            if (!value) {
                Object.keys(inputs).forEach(key => { if (key !== source) inputs[key].value = ''; });
                document.getElementById('bitDisplay').style.display = 'none';
                return;
            }

            let decimal;
            try {
                switch (source) {
                    case 'decimal': if (!/^-?\d+$/.test(value)) throw new Error(); decimal = parseInt(value, 10); break;
                    case 'binary': if (!/^[01]+$/.test(value)) throw new Error(); decimal = parseInt(value, 2); break;
                    case 'hex': if (!/^[0-9A-Fa-f]+$/.test(value)) throw new Error(); decimal = parseInt(value, 16); break;
                    case 'octal': if (!/^[0-7]+$/.test(value)) throw new Error(); decimal = parseInt(value, 8); break;
                }
                if (isNaN(decimal)) throw new Error();

                if (source !== 'decimal') inputs.decimal.value = decimal;
                if (source !== 'binary') inputs.binary.value = decimal.toString(2);
                if (source !== 'hex') inputs.hex.value = decimal.toString(16).toUpperCase();
                if (source !== 'octal') inputs.octal.value = decimal.toString(8);

                updateBitDisplay(decimal);
            } catch (error) {
                inputs[source].classList.add('error');
            }
        }

        function updateBitDisplay(decimal) {
            if (decimal < 0) { document.getElementById('bitDisplay').style.display = 'none'; return; }
            const binary = decimal.toString(2);
            const paddedLength = Math.ceil(binary.length / 8) * 8;
            const paddedBinary = binary.padStart(paddedLength, '0');
            const grid = document.getElementById('bitGrid');
            grid.innerHTML = '';
            for (let i = 0; i < paddedBinary.length; i++) {
                if (i > 0 && i % 8 === 0) {
                    const sep = document.createElement('div');
                    sep.className = 'byte-separator';
                    grid.appendChild(sep);
                }
                const bit = document.createElement('div');
                bit.className = `bit ${paddedBinary[i] === '1' ? 'one' : 'zero'}`;
                bit.textContent = paddedBinary[i];
                grid.appendChild(bit);
            }
            document.getElementById('bitDisplay').style.display = 'block';
        }

        function copyValue(field) {
            const value = document.getElementById(field).value;
            if (value) {
                navigator.clipboard.writeText(value).then(() => { showToast('Copied!'); });
            }
        }

        function textToBinary() {
            const text = document.getElementById('textInput').value;
            const binary = text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            document.getElementById('textOutput').value = binary;
        }

        function textToHex() {
            const text = document.getElementById('textInput').value;
            const hex = text.split('').map(char => char.charCodeAt(0).toString(16).toUpperCase().padStart(2, '0')).join(' ');
            document.getElementById('textOutput').value = hex;
        }

        function binaryToText() {
            const input = document.getElementById('textInput').value.replace(/\s/g, '');
            if (!/^[01]+$/.test(input) || input.length % 8 !== 0) {
                document.getElementById('textOutput').value = 'Invalid binary';
                return;
            }
            let text = '';
            for (let i = 0; i < input.length; i += 8) {
                text += String.fromCharCode(parseInt(input.substr(i, 8), 2));
            }
            document.getElementById('textOutput').value = text;
        }

        function hexToText() {
            const input = document.getElementById('textInput').value.replace(/\s/g, '');
            if (!/^[0-9A-Fa-f]+$/.test(input) || input.length % 2 !== 0) {
                document.getElementById('textOutput').value = 'Invalid hex';
                return;
            }
            let text = '';
            for (let i = 0; i < input.length; i += 2) {
                text += String.fromCharCode(parseInt(input.substr(i, 2), 16));
            }
            document.getElementById('textOutput').value = text;
        }

        function copyTextResult() {
            const value = document.getElementById('textOutput').value;
            if (value) {
                navigator.clipboard.writeText(value).then(() => { showToast('Result copied!'); });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        document.getElementById('decimal').value = '255';
        convertFrom('decimal');
    </script>
</body>
</html>
