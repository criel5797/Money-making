<body>
    <div class="container">
        <div class="ad-banner">Advertisement</div>

        <header>
            <h1>üé≤ Random Picker</h1>
            <p class="subtitle">Find the lucky winner with a fair random draw</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Enter items (separated by line breaks)</label>
                <textarea id="items" placeholder="John Doe
Jane Smith
Bob Johnson
Alice Williams
Charlie Brown"></textarea>
                <div class="item-count" id="itemCount">0 items</div>
            </div>

            <div class="input-group">
                <label>Number to pick</label>
                <div class="count-input">
                    <input type="number" id="pickCount" value="1" min="1" max="100">
                    <span>to draw</span>
                </div>
            </div>

            <button class="pick-btn" id="pickBtn" onclick="startPick()">üéØ Draw Now!</button>
        </div>

        <div class="result-section" id="result">
            <div class="result-card">
                <div class="result-label">üéâ Winner!</div>
                <div id="resultContent"></div>
            </div>
            <div class="btn-group">
                <button class="retry-btn" onclick="startPick()">
                    <span>üîÑ</span> Draw Again
                </button>
                <button class="share-btn" onclick="shareResult()">
                    <span>üì§</span> Share
                </button>
            </div>
        </div>

        <div class="history-section" id="historySection" style="display: none;">
            <div class="history-title">
                <span>üìú</span> Draw History
            </div>

        </div>

        </footer>

    <script>
        let currentWinners = [];
        let history = [];

        const itemsTextarea = document.getElementById('items');
        const itemCountDiv = document.getElementById('itemCount');

        itemsTextarea.addEventListener('input', updateItemCount);

        function updateItemCount() {
            const items = getItems();
            itemCountDiv.textContent = items.length + ' items';
        }

        function getItems() {
            const text = itemsTextarea.value.trim();
            if (!text) return [];
            return text.split('\n').map(item => item.trim()).filter(item => item.length > 0);
        }

        function startPick() {
            const items = getItems();
            const pickCount = parseInt(document.getElementById('pickCount').value);

            if (items.length === 0) {
                alert('Please enter items to draw.');
                return;
            }

            if (pickCount > items.length) {
                alert(`Number to pick (${pickCount}) is more than items (${items.length}).`);
                return;
            }

            if (pickCount < 1) {
                alert('You must pick at least 1 item.');
                return;
            }

            // Disable button
            const pickBtn = document.getElementById('pickBtn');
            pickBtn.disabled = true;

            // Shuffle animation
            const resultSection = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            resultSection.classList.add('show');

            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                const randomIdx = Math.floor(Math.random() * items.length);
                resultContent.innerHTML = `<div class="shuffle-animation">${items[randomIdx]}</div>`;
                shuffleCount++;

                if (shuffleCount > 20) {
                    clearInterval(shuffleInterval);
                    showResult(items, pickCount);
                    pickBtn.disabled = false;
                }
            }, 80);
        }

        function showResult(items, pickCount) {
            // Fisher-Yates shuffle
            const shuffled = [...items];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            currentWinners = shuffled.slice(0, pickCount);

            const resultContent = document.getElementById('resultContent');

            if (pickCount === 1) {
                resultContent.innerHTML = `<div class="winner">${currentWinners[0]}</div>`;
            } else {
                const winnersHTML = currentWinners.map((winner, idx) => {
                    let rankClass = '';
                    if (idx === 0) rankClass = 'gold';
                    else if (idx === 1) rankClass = 'silver';
                    else if (idx === 2) rankClass = 'bronze';

                    return `
                        <div class="winner-item">
                            <div class="winner-rank ${rankClass}">${idx + 1}</div>
                            <div class="winner-name">${winner}</div>
                        </div>
                    `;
                }).join('');

                resultContent.innerHTML = `<div class="winners-list">${winnersHTML}</div>`;
            }

            // Save history
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            history.unshift({
                winners: [...currentWinners],
                time: timeStr
            });

            if (history.length > 5) history.pop();
            updateHistory();
        }

        function updateHistory() {
            if (history.length === 0) {
                document.getElementById('historySection').style.display = 'none';
                return;
            }

            document.getElementById('historySection').style.display = 'block';
            const historyList = document.getElementById('historyList');

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.winners.join(', ')}</span>
                    <span class="history-time">${item.time}</span>
                </div>
            `).join('');
        }

        function shareResult() {
            if (currentWinners.length === 0) return;

            let text;
            if (currentWinners.length === 1) {
                text = `üéâ Random Draw Result!\n\nWinner: ${currentWinners[0]}\n\nFairly selected with Random Picker!`;
            } else {
                const winnerList = currentWinners.map((w, i) => `${i + 1}. ${w}`).join('\n');
                text = `üéâ Random Draw Result!\n\n${winnerList}\n\nFairly selected with Random Picker!`;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'Random Draw Result',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Result copied to clipboard!');
                });
            }
        }
    </script>
