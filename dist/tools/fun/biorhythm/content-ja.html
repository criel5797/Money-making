    <script>
        // Initialize date selects
        function initDateSelects() {
            const yearSelect = document.getElementById('birthYear');
            const monthSelect = document.getElementById('birthMonth');
            const daySelect = document.getElementById('birthDay');

            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 1940; y--) {
                yearSelect.innerHTML += `<option value="${y}">${y}년</option>`;
            }
            yearSelect.value = 1990;

            for (let m = 1; m <= 12; m++) {
                monthSelect.innerHTML += `<option value="${m}">${m}월</option>`;
            }
            monthSelect.value = 1;

            for (let d = 1; d <= 31; d++) {
                daySelect.innerHTML += `<option value="${d}">${d}일</option>`;
            }
            daySelect.value = 1;
        }

        function calculateBiorhythm(birthDate, targetDate) {
            const diffTime = targetDate - birthDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            const physical = Math.sin((2 * Math.PI * diffDays) / 23) * 100;
            const emotional = Math.sin((2 * Math.PI * diffDays) / 28) * 100;
            const intellectual = Math.sin((2 * Math.PI * diffDays) / 33) * 100;

            return { physical, emotional, intellectual, days: diffDays };
        }

        function analyzeBiorhythm() {
            const year = parseInt(document.getElementById('birthYear').value);
            const month = parseInt(document.getElementById('birthMonth').value);
            const day = parseInt(document.getElementById('birthDay').value);

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            // Calculate biorhythm for chart (14 days)
            const chartData = [];
            for (let i = -7; i <= 7; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                chartData.push({
                    date: date,
                    ...calculateBiorhythm(birthDate, date)
                });
            }

            const todayRhythm = chartData[7]; // Today is in the middle

            displayResults(todayRhythm, chartData);
        }

        function displayResults(rhythm, chartData) {
            const today = new Date();
            document.getElementById('chartDate').textContent =
                `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일`;

            // Draw chart
            drawChart(chartData);

            // Rhythm cards
            const cardsHTML = [
                {
                    type: 'physical',
                    icon: '&#128170;',
                    name: '신체 리듬',
                    value: rhythm.physical
                },
                {
                    type: 'emotional',
                    icon: '&#128150;',
                    name: '감성 리듬',
                    value: rhythm.emotional
                },
                {
                    type: 'intellectual',
                    icon: '&#128161;',
                    name: '지성 리듬',
                    value: rhythm.intellectual
                }
            ].map(r => {
                const percent = Math.round((r.value + 100) / 2);
                const status = getStatus(r.value);
                return `
                    <div class="rhythm-card ${r.type}">
                        <div class="rhythm-icon">${r.icon}</div>
                        <div class="rhythm-name">${r.name}</div>
                        <div class="rhythm-value">${Math.round(r.value)}%</div>
                        <div class="rhythm-bar">
                            <div class="rhythm-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="rhythm-status">${status}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('rhythmCards').innerHTML = cardsHTML;

            // Overall score
            const overall = (rhythm.physical + rhythm.emotional + rhythm.intellectual) / 3;
            const overallPercent = Math.round((overall + 100) / 2);
            document.getElementById('overallScore').textContent = overallPercent;
            document.getElementById('overallStatus').textContent = getOverallStatus(overall);
            document.getElementById('overallDesc').textContent = getOverallDesc(rhythm);

            // Advice
            document.getElementById('adviceGrid').innerHTML = getAdvice(rhythm);

            document.getElementById('resultSection').classList.add('show');
        }

        function getStatus(value) {
            if (value > 50) return '최상의 컨디션';
            if (value > 20) return '좋은 상태';
            if (value > -20) return '평균 수준';
            if (value > -50) return '다소 저조';
            return '휴식이 필요';
        }

        function getOverallStatus(value) {
            if (value > 50) return '&#127775; 최고의 날입니다!';
            if (value > 20) return '&#128522; 좋은 컨디션입니다';
            if (value > -20) return '&#128528; 무난한 하루입니다';
            if (value > -50) return '&#128564; 조금 쉬어가세요';
            return '&#128546; 충분한 휴식이 필요해요';
        }

        function getOverallDesc(rhythm) {
            const parts = [];
            if (rhythm.physical > 30) parts.push('체력이 좋아 운동하기 좋은 날');
            else if (rhythm.physical < -30) parts.push('무리한 운동은 피하세요');

            if (rhythm.emotional > 30) parts.push('감성이 풍부해 창작 활동에 유리');
            else if (rhythm.emotional < -30) parts.push('감정 기복에 주의하세요');

            if (rhythm.intellectual > 30) parts.push('집중력이 높아 공부/업무 효율이 좋음');
            else if (rhythm.intellectual < -30) parts.push('중요한 결정은 미루는 것이 좋겠어요');

            return parts.length > 0 ? parts.join('. ') + '.' : '균형 잡힌 하루를 보내세요.';
        }

        function getAdvice(rhythm) {
            const advice = [];

            // Physical advice
            if (rhythm.physical > 30) {
                advice.push({ icon: '&#127939;', label: '운동', text: '에너지가 넘칩니다. 강도 높은 운동도 좋아요!' });
            } else if (rhythm.physical < -30) {
                advice.push({ icon: '&#128716;', label: '휴식', text: '과로를 피하고 충분히 쉬세요.' });
            } else {
                advice.push({ icon: '&#128694;', label: '활동', text: '가벼운 산책이나 스트레칭을 추천해요.' });
            }

            // Emotional advice
            if (rhythm.emotional > 30) {
                advice.push({ icon: '&#127912;', label: '감성', text: '예술 활동이나 대인관계에 좋은 날이에요.' });
            } else if (rhythm.emotional < -30) {
                advice.push({ icon: '&#127774;', label: '마음', text: '혼자만의 시간을 가져보세요.' });
            } else {
                advice.push({ icon: '&#127800;', label: '일상', text: '평소처럼 차분하게 보내세요.' });
            }

            // Intellectual advice
            if (rhythm.intellectual > 30) {
                advice.push({ icon: '&#128218;', label: '학습', text: '집중력이 최고! 공부나 중요한 업무에 좋아요.' });
            } else if (rhythm.intellectual < -30) {
                advice.push({ icon: '&#128173;', label: '판단', text: '중요한 결정은 내일로 미루세요.' });
            } else {
                advice.push({ icon: '&#128221;', label: '업무', text: '꾸준히 일상 업무를 처리하세요.' });
            }

            return advice.map(a => `
                <div class="advice-item">
                    <div class="advice-icon">${a.icon}</div>
                    <div class="advice-content">
                        <div class="advice-label">${a.label}</div>
                        <div class="advice-text">${a.text}</div>
                    </div>
                </div>
            `).join('');
        }

        function drawChart(data) {
            const canvas = document.getElementById('bioChart');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);

            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 10;

            ctx.clearRect(0, 0, width, height);

            // Draw curves
            const drawCurve = (values, color) => {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;

                values.forEach((v, i) => {
                    const x = padding + (i / (values.length - 1)) * (width - padding * 2);
                    const y = height / 2 - (v / 100) * (height / 2 - padding);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });

                ctx.stroke();
            };

            drawCurve(data.map(d => d.physical), '#ef4444');
            drawCurve(data.map(d => d.emotional), '#22c55e');
            drawCurve(data.map(d => d.intellectual), '#3b82f6');

            // Draw today marker
            const todayX = padding + (7 / 14) * (width - padding * 2);
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.setLineDash([5, 5]);
            ctx.moveTo(todayX, 0);
            ctx.lineTo(todayX, height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function retry() {
            document.getElementById('resultSection').classList.remove('show');
        }

        function shareResult() {
            const score = document.getElementById('overallScore').textContent;
            const text = `오늘의 바이오리듬 종합 점수: ${score}점! 나의 바이오리듬을 확인해보세요.`;

            if (navigator.share) {
                navigator.share({
                    title: 'AI 바이오리듬 결과',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text + ' ' + window.location.href).then(() => {
                    showToast('링크가 복사되었습니다!');
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        initDateSelects();
    </script>
