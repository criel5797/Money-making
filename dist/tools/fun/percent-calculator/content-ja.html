    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.calculator-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');

        function formatNumber(num) { return num.toLocaleString('ja-JP', { maximumFractionDigits: 2 }); }

        function calcBasic() {
            const a = parseFloat(document.getElementById('basic-a').value);
            const b = parseFloat(document.getElementById('basic-b').value);

            const result = a * (b / 100);

        function calcDiscount() {
            const price = parseFloat(document.getElementById('discount-price').value);
            const rate = parseFloat(document.getElementById('discount-rate').value);
            if (isNaN(price) || isNaN(rate)) return;
            const discountAmount = price * (rate / 100);
            const finalPrice = price - discountAmount;
            document.getElementById('discount-value').textContent = formatNumber(finalPrice);

            const to = parseFloat(document.getElementById('change-to').value);
            if (isNaN(from) || isNaN(to) || from === 0) return;
            const change = ((to - from) / from) * 100;
            const sign = change >= 0 ? '+' : '';
            document.getElementById('change-value').textContent = sign + formatNumber(change) + '%';
            document.getElementById('change-result').classList.add('show');
