<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 대소문자 변환기 - 무료 온라인 텍스트 변환 도구</title>
    <meta name="description" content="무료 텍스트 대소문자 변환기. UPPERCASE, lowercase, Title Case, camelCase, snake_case 등 다양한 형식으로 텍스트를 변환하세요. 한 번의 클릭으로 복사.">
    <meta name="keywords" content="텍스트 변환기, 대소문자 변환, 대문자 변환, 소문자 변환, 카멜케이스, 스네이크케이스">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="텍스트 대소문자 변환기 - 다양한 케이스 변환">
    <meta property="og:description" content="텍스트를 다양한 대소문자 형식으로 즉시 변환하세요. 무료 온라인 도구.">
    <meta property="og:type" content="website">

    <link rel="alternate" hreflang="en" href="index.html">
    <link rel="alternate" hreflang="ko" href="index-ko.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-switch a {
            color: #888;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .lang-switch a:hover {
            color: #00d2d3;
            border-color: #00d2d3;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 12px;
            color: #666;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-label {
            display: flex;
            justify-content: space-between;
            color: #00d2d3;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .char-count {
            color: #888;
            font-weight: normal;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            color: #e4e4e4;
            font-size: 16px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Noto Sans KR', sans-serif;
        }

        textarea:focus {
            border-color: #00d2d3;
        }

        textarea::placeholder {
            color: #666;
        }

        .case-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .case-btn {
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #e4e4e4;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .case-btn:hover {
            background: rgba(0, 210, 211, 0.1);
            border-color: #00d2d3;
        }

        .case-btn.active {
            background: rgba(0, 210, 211, 0.15);
            border-color: #00d2d3;
        }

        .case-icon {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .case-name {
            font-weight: 600;
            font-size: 13px;
        }

        .case-example {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
            font-family: monospace;
        }

        .output-section {
            margin-bottom: 20px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .output-label {
            color: #00d2d3;
            font-weight: 600;
        }

        .output-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            color: #e4e4e4;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .action-btn:hover {
            background: rgba(0, 210, 211, 0.2);
        }

        .copy-btn {
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            color: #1a1a2e;
            font-weight: 600;
        }

        .output-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            min-height: 100px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 15px;
            line-height: 1.6;
            color: #54a0ff;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .quick-tools {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .quick-tools h3 {
            color: #00d2d3;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 10px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .quick-btn:hover {
            background: rgba(0, 210, 211, 0.1);
            color: #00d2d3;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .feature h3 {
            color: #00d2d3;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .feature p {
            color: #888;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .case-buttons { grid-template-columns: repeat(2, 1fr); }
            .lang-switch {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <a href="index.html">English</a>
        </div>

        <header>
            <h1>텍스트 대소문자 변환기</h1>
            <p class="subtitle">다양한 케이스 형식으로 텍스트 변환</p>
        </header>

        <div class="ad-banner">광고</div>

        <div class="card">
            <div class="input-section">
                <div class="input-label">
                    <span>텍스트 입력</span>
                    <span class="char-count" id="charCount">0 글자</span>
                </div>
                <textarea id="inputText" placeholder="텍스트를 입력하거나 붙여넣으세요..." oninput="handleInput()">빠른 갈색 여우가 게으른 개를 뛰어넘는다</textarea>
            </div>

            <div class="case-buttons">
                <button class="case-btn active" onclick="convertCase('lower')">
                    <div class="case-icon">&#128289;</div>
                    <div class="case-name">소문자</div>
                    <div class="case-example">hello world</div>
                </button>
                <button class="case-btn" onclick="convertCase('upper')">
                    <div class="case-icon">&#128288;</div>
                    <div class="case-name">대문자</div>
                    <div class="case-example">HELLO WORLD</div>
                </button>
                <button class="case-btn" onclick="convertCase('title')">
                    <div class="case-icon">&#128209;</div>
                    <div class="case-name">타이틀 케이스</div>
                    <div class="case-example">Hello World</div>
                </button>
                <button class="case-btn" onclick="convertCase('sentence')">
                    <div class="case-icon">&#128221;</div>
                    <div class="case-name">문장 케이스</div>
                    <div class="case-example">Hello world</div>
                </button>
                <button class="case-btn" onclick="convertCase('camel')">
                    <div class="case-icon">&#128042;</div>
                    <div class="case-name">camelCase</div>
                    <div class="case-example">helloWorld</div>
                </button>
                <button class="case-btn" onclick="convertCase('pascal')">
                    <div class="case-icon">&#128295;</div>
                    <div class="case-name">PascalCase</div>
                    <div class="case-example">HelloWorld</div>
                </button>
                <button class="case-btn" onclick="convertCase('snake')">
                    <div class="case-icon">&#128013;</div>
                    <div class="case-name">snake_case</div>
                    <div class="case-example">hello_world</div>
                </button>
                <button class="case-btn" onclick="convertCase('kebab')">
                    <div class="case-icon">&#127830;</div>
                    <div class="case-name">kebab-case</div>
                    <div class="case-example">hello-world</div>
                </button>
                <button class="case-btn" onclick="convertCase('constant')">
                    <div class="case-icon">&#128204;</div>
                    <div class="case-name">CONSTANT_CASE</div>
                    <div class="case-example">HELLO_WORLD</div>
                </button>
                <button class="case-btn" onclick="convertCase('dot')">
                    <div class="case-icon">&#9898;</div>
                    <div class="case-name">dot.case</div>
                    <div class="case-example">hello.world</div>
                </button>
                <button class="case-btn" onclick="convertCase('path')">
                    <div class="case-icon">&#128194;</div>
                    <div class="case-name">path/case</div>
                    <div class="case-example">hello/world</div>
                </button>
                <button class="case-btn" onclick="convertCase('alternate')">
                    <div class="case-icon">&#127912;</div>
                    <div class="case-name">교대 케이스</div>
                    <div class="case-example">hElLo WoRlD</div>
                </button>
                <button class="case-btn" onclick="convertCase('inverse')">
                    <div class="case-icon">&#128256;</div>
                    <div class="case-name">반전 케이스</div>
                    <div class="case-example">hELLO wORLD</div>
                </button>
                <button class="case-btn" onclick="convertCase('sponge')">
                    <div class="case-icon">&#129476;</div>
                    <div class="case-name">랜덤 케이스</div>
                    <div class="case-example">HeLlO wOrLd</div>
                </button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <span class="output-label">변환 결과</span>
                    <div class="output-actions">
                        <button class="action-btn" onclick="clearText()">지우기</button>
                        <button class="action-btn" onclick="swapText()">교체</button>
                        <button class="action-btn copy-btn" onclick="copyOutput()">복사</button>
                    </div>
                </div>
                <div class="output-box" id="output">빠른 갈색 여우가 게으른 개를 뛰어넘는다</div>
            </div>

            <div class="quick-tools">
                <h3>빠른 도구</h3>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="removeSpaces()">중복 공백 제거</button>
                    <button class="quick-btn" onclick="removeLineBreaks()">줄바꿈 제거</button>
                    <button class="quick-btn" onclick="reverseText()">텍스트 뒤집기</button>
                    <button class="quick-btn" onclick="reverseWords()">단어 순서 뒤집기</button>
                    <button class="quick-btn" onclick="trimLines()">줄 앞뒤 공백 제거</button>
                    <button class="quick-btn" onclick="removeNumbers()">숫자 제거</button>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#9889;</div>
                <h3>즉시 변환</h3>
                <p>입력과 동시에 실시간 텍스트 변환</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128187;</div>
                <h3>14가지 케이스</h3>
                <p>프로그래밍 및 일반 텍스트에 필요한 모든 케이스</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128203;</div>
                <h3>원클릭 복사</h3>
                <p>변환된 텍스트를 즉시 복사</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128295;</div>
                <h3>빠른 도구</h3>
                <p>추가 텍스트 조작 유틸리티</p>
            </div>
        </div>

        <div class="ad-banner">광고</div>

        <footer>
            <p>무료 텍스트 대소문자 변환기 | 즉시 텍스트 케이스 변환</p>
        </footer>
    </div>

    <div class="toast" id="toast">복사됨!</div>

    <script>
        let currentCase = 'lower';

        function handleInput() {
            const text = document.getElementById('inputText').value;
            document.getElementById('charCount').textContent = text.length + ' 글자';
            convertCase(currentCase);
        }

        function convertCase(caseType) {
            currentCase = caseType;
            const text = document.getElementById('inputText').value;
            let result = '';

            // Update active button
            document.querySelectorAll('.case-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.closest('.case-btn')?.classList.add('active');

            switch (caseType) {
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'title':
                    result = text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'camel':
                    result = toCamelCase(text, false);
                    break;
                case 'pascal':
                    result = toCamelCase(text, true);
                    break;
                case 'snake':
                    result = toSnakeCase(text);
                    break;
                case 'kebab':
                    result = toSnakeCase(text).replace(/_/g, '-');
                    break;
                case 'constant':
                    result = toSnakeCase(text).toUpperCase();
                    break;
                case 'dot':
                    result = toSnakeCase(text).replace(/_/g, '.');
                    break;
                case 'path':
                    result = toSnakeCase(text).replace(/_/g, '/');
                    break;
                case 'alternate':
                    result = text.split('').map((c, i) => i % 2 === 0 ? c.toLowerCase() : c.toUpperCase()).join('');
                    break;
                case 'inverse':
                    result = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join('');
                    break;
                case 'sponge':
                    result = text.split('').map(c => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()).join('');
                    break;
            }

            document.getElementById('output').textContent = result;
        }

        function toCamelCase(text, pascal = false) {
            const words = text.toLowerCase().split(/[\s_\-\.\/]+/).filter(w => w);
            if (words.length === 0) return '';

            return words.map((word, index) => {
                if (index === 0 && !pascal) return word;
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join('');
        }

        function toSnakeCase(text) {
            return text
                .replace(/([a-z])([A-Z])/g, '$1_$2')
                .replace(/[\s\-\.\/]+/g, '_')
                .toLowerCase()
                .replace(/_+/g, '_')
                .replace(/^_|_$/g, '');
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showToast('클립보드에 복사됨!');
            });
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('output').textContent = '';
            document.getElementById('charCount').textContent = '0 글자';
        }

        function swapText() {
            const input = document.getElementById('inputText');
            const output = document.getElementById('output').textContent;
            input.value = output;
            handleInput();
        }

        // Quick tools
        function removeSpaces() {
            const input = document.getElementById('inputText');
            input.value = input.value.replace(/\s+/g, ' ').trim();
            handleInput();
            showToast('중복 공백이 제거됨');
        }

        function removeLineBreaks() {
            const input = document.getElementById('inputText');
            input.value = input.value.replace(/[\r\n]+/g, ' ').trim();
            handleInput();
            showToast('줄바꿈이 제거됨');
        }

        function reverseText() {
            const input = document.getElementById('inputText');
            input.value = input.value.split('').reverse().join('');
            handleInput();
            showToast('텍스트가 뒤집힘');
        }

        function reverseWords() {
            const input = document.getElementById('inputText');
            input.value = input.value.split(' ').reverse().join(' ');
            handleInput();
            showToast('단어 순서가 뒤집힘');
        }

        function trimLines() {
            const input = document.getElementById('inputText');
            input.value = input.value.split('\n').map(line => line.trim()).join('\n');
            handleInput();
            showToast('줄 공백이 제거됨');
        }

        function removeNumbers() {
            const input = document.getElementById('inputText');
            input.value = input.value.replace(/[0-9]/g, '');
            handleInput();
            showToast('숫자가 제거됨');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        handleInput();
    </script>
</body>
</html>
