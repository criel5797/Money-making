    <script>
        function convertFrom(source) {
            const inputs = {
                decimal: document.getElementById('decimal'),
                binary: document.getElementById('binary'),
                hex: document.getElementById('hex'),
                octal: document.getElementById('octal')
            };

            // Clear all errors
            Object.values(inputs).forEach(input => input.classList.remove('error'));

            const value = inputs[source].value.trim();
            if (!value) {
                Object.keys(inputs).forEach(key => {
                    if (key !== source) inputs[key].value = '';
                });
                document.getElementById('bitDisplay').style.display = 'none';
                return;
            }

            let decimal;
            try {
                switch (source) {
                    case 'decimal':
                        if (!/^-?\d+$/.test(value)) throw new Error('無効な10進数');
                        decimal = parseInt(value, 10);
                        break;
                    case 'binary':
                        if (!/^[01]+$/.test(value)) throw new Error('無効な2進数');
                        decimal = parseInt(value, 2);
                        break;
                    case 'hex':
                        if (!/^[0-9A-Fa-f]+$/.test(value)) throw new Error('無効な16進数');
                        decimal = parseInt(value, 16);
                        break;
                    case 'octal':
                        if (!/^[0-7]+$/.test(value)) throw new Error('無効な8進数');
                        decimal = parseInt(value, 8);
                        break;
                }

                if (isNaN(decimal)) throw new Error('無効な数値');

                // Update all fields except source
                if (source !== 'decimal') inputs.decimal.value = decimal;
                if (source !== 'binary') inputs.binary.value = decimal.toString(2);
                if (source !== 'hex') inputs.hex.value = decimal.toString(16).toUpperCase();
                if (source !== 'octal') inputs.octal.value = decimal.toString(8);

                // Update bit display
                updateBitDisplay(decimal);

            } catch (error) {
                inputs[source].classList.add('error');
            }
        }

        function updateBitDisplay(decimal) {
            if (decimal < 0) {
                document.getElementById('bitDisplay').style.display = 'none';
                return;
            }

            const binary = decimal.toString(2);
            const paddedLength = Math.ceil(binary.length / 8) * 8;
            const paddedBinary = binary.padStart(paddedLength, '0');

            const grid = document.getElementById('bitGrid');
            grid.innerHTML = '';

            for (let i = 0; i < paddedBinary.length; i++) {
                if (i > 0 && i % 8 === 0) {
                    const sep = document.createElement('div');
                    sep.className = 'byte-separator';
                    grid.appendChild(sep);
                }

                const bit = document.createElement('div');
                bit.className = `bit ${paddedBinary[i] === '1' ? 'one' : 'zero'}`;
                bit.textContent = paddedBinary[i];
                grid.appendChild(bit);
            }

            document.getElementById('bitDisplay').style.display = 'block';
        }

        function copyValue(field) {
            const value = document.getElementById(field).value;
            if (value) {
                navigator.clipboard.writeText(value).then(() => {
                    showToast('コピーしました!');
                });
            }
        }

        // Text conversion functions
        function textToBinary() {
            const text = document.getElementById('textInput').value;
            const encoder = new TextEncoder();
            const bytes = encoder.encode(text);
            const binary = Array.from(bytes).map(byte =>
                byte.toString(2).padStart(8, '0')
            ).join(' ');
            document.getElementById('textOutput').value = binary;
        }

        function textToHex() {
            const text = document.getElementById('textInput').value;
            const encoder = new TextEncoder();
            const bytes = encoder.encode(text);
            const hex = Array.from(bytes).map(byte =>
                byte.toString(16).toUpperCase().padStart(2, '0')
            ).join(' ');
            document.getElementById('textOutput').value = hex;
        }

        function binaryToText() {
            const input = document.getElementById('textInput').value.replace(/\s/g, '');
            if (!/^[01]+$/.test(input) || input.length % 8 !== 0) {
                document.getElementById('textOutput').value = '無効な2進数 (8ビットグループである必要があります)';
                return;
            }

            const bytes = [];
            for (let i = 0; i < input.length; i += 8) {
                const byte = input.substr(i, 8);
                bytes.push(parseInt(byte, 2));
            }
            const decoder = new TextDecoder();
            document.getElementById('textOutput').value = decoder.decode(new Uint8Array(bytes));
        }

        function hexToText() {
            const input = document.getElementById('textInput').value.replace(/\s/g, '');
            if (!/^[0-9A-Fa-f]+$/.test(input) || input.length % 2 !== 0) {
                document.getElementById('textOutput').value = '無効な16進数 (バイトペアである必要があります)';
                return;
            }

            const bytes = [];
            for (let i = 0; i < input.length; i += 2) {
                const byte = input.substr(i, 2);
                bytes.push(parseInt(byte, 16));
            }
            const decoder = new TextDecoder();
            document.getElementById('textOutput').value = decoder.decode(new Uint8Array(bytes));
        }

        function copyTextResult() {
            const value = document.getElementById('textOutput').value;
            if (value) {
                navigator.clipboard.writeText(value).then(() => {
                    showToast('結果がコピーされました!');
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize with example
        document.getElementById('decimal').value = '255';
        convertFrom('decimal');
    </script>
