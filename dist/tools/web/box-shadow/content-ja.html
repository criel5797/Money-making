    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; position: relative; }

        .lang-switch {
            position: absolute;
            top: 0;
            right: 0;
        }

        .lang-switch a {
            color: #888;
            text-decoration: none;
            padding: 8px 16px;

            border-radius: 6px;
            font-size: 0.9rem;

        .lang-switch a:hover {
            border-color: #6366f1;
            color: #6366f1;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 12px;
            color: #666;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        @media (max-width: 800px) {
            .main-content { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .lang-switch { position: static; margin-bottom: 20px; }
            header { padding-top: 20px; }
        }

        .preview-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 350px;
        }
        .preview-bg {
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;

            border-radius: 12px;
            padding: 40px;

        .preview-box {
            width: 180px;

            border-radius: 16px;

            background: rgba(255,255,255,0.05);

            padding: 30px;

        .shadow-layers { margin-bottom: 20px; }
        .layer-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .layer-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #e4e4e4;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .layer-tab.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-color: #6366f1;
        }
        .layer-tab:hover:not(.active) { background: rgba(255,255,255,0.15); }
        .add-layer-btn {
            padding: 8px 16px;
            background: transparent;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;

        .add-layer-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
        }

        .control-group { margin-bottom: 20px; }
        .control-label {
            display: flex;
            justify-content: space-between;
            color: #6366f1;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .control-value { color: #888; font-weight: normal; }
        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            width: 20px;
            height: 20px;
            accent-color: #6366f1;
            cursor: pointer;
        }
        .checkbox-group label { color: #aaa; cursor: pointer; }

        .color-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .color-picker {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }
        .color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        .color-picker::-webkit-color-swatch {
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .opacity-slider { flex: 1; }

        .remove-layer-btn {
            width: 100%;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        .remove-layer-btn:hover { background: rgba(239, 68, 68, 0.2); }

        .code-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .code-section h2 {
            color: #6366f1;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .code-box {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .code-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #a5d6ff;
            word-break: break-all;
            line-height: 1.6;
        }
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .copy-btn:hover { transform: translateY(-2px); }

        .presets-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .presets-section h2 {
            color: #6366f1;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }
        .preset {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preset:hover { transform: translateY(-3px); }
        .preset-box {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        footer { text-align: center; padding: 40px 20px; color: #666; }

        @media (max-width: 600px) {
            .preview-box { width: 120px; height: 120px; }
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <a href="index.html">English</a>
            </div>
            <h1>Box Shadow 생성기</h1>
            <p class="subtitle">시각적 컨트롤로 아름다운 CSS 그림자 만들기</p>
        </header>

        <div class="ad-banner">광고</div>

        <div class="main-content">
            <div class="preview-section">
                <div class="preview-bg">
                    <div class="preview-box" id="previewBox"></div>
                </div>
            </div>

            <div class="controls-section">
                <div class="shadow-layers">
                    <div class="layer-tabs" id="layerTabs"></div>
                </div>
                <div id="layerControls"></div>
            </div>
        </div>

        <div class="code-section">
            <h2>CSS 코드</h2>
            <div class="code-box">
                <pre class="code-content" id="cssCode"></pre>
                <button class="copy-btn" onclick="copyCode()">복사</button>
            </div>
        </div>

        <div class="presets-section">
            <h2>프리셋</h2>
            <div class="presets-grid" id="presets"></div>
        </div>

        <div class="ad-banner">광고</div>

        <footer>
            <p>무료 Box Shadow 생성기 | CSS 그림자 만들기</p>
        </footer>
    </div>

    <div class="toast" id="toast">복사됨!</div>

    <script>
        let layers = [
            { offsetX: 0, offsetY: 10, blur: 30, spread: 0, color: '#000000', opacity: 0.15, inset: false }
        ];
        let activeLayer = 0;

        const presets = [
            { name: '부드럽게', layers: [{ offsetX: 0, offsetY: 4, blur: 20, spread: 0, color: '#000000', opacity: 0.1, inset: false }] },
            { name: '중간', layers: [{ offsetX: 0, offsetY: 10, blur: 30, spread: 0, color: '#000000', opacity: 0.15, inset: false }] },
            { name: '강하게', layers: [{ offsetX: 0, offsetY: 20, blur: 40, spread: 0, color: '#000000', opacity: 0.25, inset: false }] },
            { name: '선명하게', layers: [{ offsetX: 5, offsetY: 5, blur: 0, spread: 0, color: '#000000', opacity: 0.3, inset: false }] },
            { name: '레이어드', layers: [
                { offsetX: 0, offsetY: 1, blur: 2, spread: 0, color: '#000000', opacity: 0.05, inset: false },
                { offsetX: 0, offsetY: 4, blur: 8, spread: 0, color: '#000000', opacity: 0.1, inset: false },
                { offsetX: 0, offsetY: 16, blur: 32, spread: 0, color: '#000000', opacity: 0.1, inset: false }
            ]},
            { name: 'Inset', layers: [{ offsetX: 0, offsetY: 4, blur: 10, spread: 0, color: '#000000', opacity: 0.2, inset: true }] },
            { name: '글로우', layers: [{ offsetX: 0, offsetY: 0, blur: 30, spread: 5, color: '#6366f1', opacity: 0.5, inset: false }] },
            { name: '3D', layers: [
                { offsetX: 0, offsetY: 1, blur: 0, spread: 0, color: '#e2e8f0', opacity: 1, inset: false },
                { offsetX: 0, offsetY: 3, blur: 0, spread: 0, color: '#cbd5e1', opacity: 1, inset: false },
                { offsetX: 0, offsetY: 5, blur: 0, spread: 0, color: '#94a3b8', opacity: 1, inset: false }
            ]}
        ];

        function hexToRgba(hex, opacity) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        function renderLayerTabs() {
            const container = document.getElementById('layerTabs');
            container.innerHTML = layers.map((_, index) =>
                `<button class="layer-tab ${index === activeLayer ? 'active' : ''}" onclick="selectLayer(${index})">레이어 ${index + 1}</button>`
            ).join('') + `<button class="add-layer-btn" onclick="addLayer()">+ 추가</button>`;
        }

        function renderLayerControls() {
            const layer = layers[activeLayer];
            const container = document.getElementById('layerControls');
            container.innerHTML = `
                <div class="control-group">
                    <div class="control-label">
                        <span>가로 오프셋</span>
                        <span class="control-value" id="offsetXValue">${layer.offsetX}px</span>
                    </div>
                    <input type="range" class="slider" min="-100" max="100" value="${layer.offsetX}" oninput="updateLayer('offsetX', this.value)">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>세로 오프셋</span>
                        <span class="control-value" id="offsetYValue">${layer.offsetY}px</span>
                    </div>
                    <input type="range" class="slider" min="-100" max="100" value="${layer.offsetY}" oninput="updateLayer('offsetY', this.value)">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>블러 반경</span>
                        <span class="control-value" id="blurValue">${layer.blur}px</span>
                    </div>
                    <input type="range" class="slider" min="0" max="100" value="${layer.blur}" oninput="updateLayer('blur', this.value)">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>확산 반경</span>
                        <span class="control-value" id="spreadValue">${layer.spread}px</span>
                    </div>
                    <input type="range" class="slider" min="-50" max="50" value="${layer.spread}" oninput="updateLayer('spread', this.value)">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>그림자 색상 & 불투명도</span>
                        <span class="control-value" id="opacityValue">${Math.round(layer.opacity * 100)}%</span>
                    </div>
                    <div class="color-group">
                        <input type="color" class="color-picker" value="${layer.color}" oninput="updateLayer('color', this.value)">
                        <input type="range" class="slider opacity-slider" min="0" max="100" value="${layer.opacity * 100}" oninput="updateLayer('opacity', this.value / 100)">
                    </div>
                </div>

                <div class="control-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="insetCheck" ${layer.inset ? 'checked' : ''} onchange="updateLayer('inset', this.checked)">
                        <label for="insetCheck">Inset 그림자 (내부)</label>
                    </div>
                </div>

                ${layers.length > 1 ? `<button class="remove-layer-btn" onclick="removeLayer(${activeLayer})">이 레이어 삭제</button>` : ''}
            `;
        }

        function selectLayer(index) {
            activeLayer = index;
            renderLayerTabs();
            renderLayerControls();
        }

        function addLayer() {
            layers.push({ offsetX: 0, offsetY: 10, blur: 30, spread: 0, color: '#000000', opacity: 0.15, inset: false });
            activeLayer = layers.length - 1;
            renderLayerTabs();
            renderLayerControls();
            updateShadow();
        }

        function removeLayer(index) {
            if (layers.length > 1) {
                layers.splice(index, 1);
                if (activeLayer >= layers.length) {
                    activeLayer = layers.length - 1;
                }
                renderLayerTabs();
                renderLayerControls();
                updateShadow();
            }
        }

        function updateLayer(property, value) {
            if (property === 'opacity') {
                layers[activeLayer][property] = parseFloat(value);
                document.getElementById('opacityValue').textContent = Math.round(value * 100) + '%';
            } else if (property === 'inset') {
                layers[activeLayer][property] = value;
            } else if (property === 'color') {
                layers[activeLayer][property] = value;
            } else {
                layers[activeLayer][property] = parseInt(value);
                const valueMap = {
                    'offsetX': 'offsetXValue',
                    'offsetY': 'offsetYValue',
                    'blur': 'blurValue',
                    'spread': 'spreadValue'
                };
                if (valueMap[property]) {
                    document.getElementById(valueMap[property]).textContent = value + 'px';
                }
            }
            updateShadow();
        }

        function generateShadowCSS() {
            return layers.map(layer => {
                const inset = layer.inset ? 'inset ' : '';
                const color = hexToRgba(layer.color, layer.opacity);
                return `${inset}${layer.offsetX}px ${layer.offsetY}px ${layer.blur}px ${layer.spread}px ${color}`;
            }).join(',\n             ');
        }

        function updateShadow() {
            const shadow = layers.map(layer => {
                const inset = layer.inset ? 'inset ' : '';
                const color = hexToRgba(layer.color, layer.opacity);
                return `${inset}${layer.offsetX}px ${layer.offsetY}px ${layer.blur}px ${layer.spread}px ${color}`;
            }).join(', ');

            document.getElementById('previewBox').style.boxShadow = shadow;
            document.getElementById('cssCode').textContent = `box-shadow: ${generateShadowCSS()};`;
        }

        function copyCode() {
            const code = `box-shadow: ${generateShadowCSS()};`;
            navigator.clipboard.writeText(code).then(() => {
                showToast('CSS 코드 복사됨!');
            });
        }

        function renderPresets() {
            const container = document.getElementById('presets');
            container.innerHTML = presets.map((preset, index) => {
                const shadow = preset.layers.map(layer => {
                    const inset = layer.inset ? 'inset ' : '';
                    const color = hexToRgba(layer.color, layer.opacity);
                    return `${inset}${layer.offsetX}px ${layer.offsetY}px ${layer.blur}px ${layer.spread}px ${color}`;
                }).join(', ');

                return `
                    <div class="preset" onclick="applyPreset(${index})" title="${preset.name}">
                        <div class="preset-box" style="box-shadow: ${shadow}"></div>
                    </div>
                `;
            }).join('');
        }

        function applyPreset(index) {
            layers = JSON.parse(JSON.stringify(presets[index].layers));
            activeLayer = 0;
            renderLayerTabs();
            renderLayerControls();
            updateShadow();
            showToast(`적용됨: ${presets[index].name}`);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        renderLayerTabs();
        renderLayerControls();
        renderPresets();
        updateShadow();
    </script>
