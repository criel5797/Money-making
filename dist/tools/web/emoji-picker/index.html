        }

        }

        .subtitle {

        }

        .ad-banner {

        .search-input:focus {

            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .recent-emojis {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .recent-empty {
            color: #666;
            font-size: 14px;
        }

        .categories {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 16px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 14px;
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .category-btn.active {
            background: rgba(254, 202, 87, 0.1);
            border-color: #feca57;
            color: #feca57;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .emoji-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(255,255,255,0.03);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: rgba(254, 202, 87, 0.2);
            transform: scale(1.15);
        }

        .emoji-preview {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid #feca57;
            padding: 20px 40px;
            border-radius: 16px;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .emoji-preview.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .preview-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .preview-name {
            color: #888;
            font-size: 14px;
        }

            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;

        .copied-area {

            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #e4e4e4;
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
        }

            padding: 15px 25px;
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(254, 202, 87, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

            text-align: center;
            padding: 40px;
            color: #666;

            padding: 40px 20px;
            color: #666;

            border-radius: 4px;

        let currentCategory = 'Smileys';
        let recentEmojis = JSON.parse(localStorage.getItem('recentEmojis') || '[]');
        let collectedEmojis = '';

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = Object.keys(emojiData).map(cat =>
                `<button class="category-btn ${cat === currentCategory ? 'active' : ''}" onclick="selectCategory('${cat}')">${cat}</button>`
            ).join('');
        }

        function selectCategory(category) {
            currentCategory = category;
            renderCategories();
            renderEmojis(emojiData[category]);
        }

        function renderEmojis(emojis) {
            const container = document.getElementById('emojiGrid');
            if (emojis.length === 0) {
                container.innerHTML = '<div class="no-results"><span>üîç</span>No emojis found</div>';
                return;
            }
            container.innerHTML = emojis.map(e =>
                `<button class="emoji-btn" onclick="selectEmoji('${e.emoji}', '${e.name}')" title="${e.name}">${e.emoji}</button>`
            ).join('');
        }

        function selectEmoji(emoji, name) {
            // Copy to clipboard
            navigator.clipboard.writeText(emoji);

            // Add to collected
            collectedEmojis += emoji;
            document.getElementById('collectedEmojis').value = collectedEmojis;

            // Show preview
            const preview = document.getElementById('emojiPreview');
            document.getElementById('previewEmoji').textContent = emoji;
            document.getElementById('previewName').textContent = name;
            preview.classList.add('show');
            setTimeout(() => preview.classList.remove('show'), 1000);

            // Add to recent
            addToRecent(emoji, name);

            showToast(`${emoji} copied!`);
        }

        function addToRecent(emoji, name) {
            recentEmojis = recentEmojis.filter(e => e.emoji !== emoji);
            recentEmojis.unshift({ emoji, name });
            recentEmojis = recentEmojis.slice(0, 20);
            localStorage.setItem('recentEmojis', JSON.stringify(recentEmojis));
            renderRecentEmojis();
        }

        function renderRecentEmojis() {
            const container = document.getElementById('recentEmojis');
            if (recentEmojis.length === 0) {
                container.innerHTML = '<span class="recent-empty">No recent emojis</span>';
                return;
            }
            container.innerHTML = recentEmojis.map(e =>
                `<button class="emoji-btn" onclick="selectEmoji('${e.emoji}', '${e.name}')" title="${e.name}">${e.emoji}</button>`
            ).join('');
        }

        function clearRecent() {
            recentEmojis = [];
            localStorage.removeItem('recentEmojis');
            renderRecentEmojis();
            showToast('Recent emojis cleared');
        }

        function searchEmojis() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                selectCategory(currentCategory);
                return;
            }

            const allEmojis = Object.values(emojiData).flat();
            const results = allEmojis.filter(e =>
                e.name.toLowerCase().includes(query)
            );

            renderEmojis(results);

            // Deselect category buttons
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        }

        function copyAll() {
            if (collectedEmojis) {
                navigator.clipboard.writeText(collectedEmojis).then(() => {
                    showToast('All emojis copied!');
                });
            } else {
                showToast('No emojis collected');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        renderCategories();
        renderEmojis(emojiData[currentCategory]);
        renderRecentEmojis();
    </script>
</body>
</html>
