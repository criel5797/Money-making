<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 주소 정보 - 무료 IP 조회 도구</title>
    <meta name="description" content="무료 IP 주소 조회 도구. 공인 IP, 위치, ISP 및 네트워크 정보를 즉시 확인하세요. 모든 IP 주소의 상세 정보를 조회합니다.">
    <meta name="keywords" content="IP 주소, IP 조회, 내 IP 확인, IP 위치, IP 정보, 네트워크 정보">

    <meta property="og:title" content="IP 주소 정보 - 무료 IP 조회 도구">
    <meta property="og:description" content="IP 주소와 위치 정보를 즉시 확인하세요.">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; position: relative; }

        .lang-switch {
            position: absolute;
            top: 0;
            right: 0;
        }

        .lang-switch a {
            color: #888;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .lang-switch a:hover {
            border-color: #667eea;
            color: #667eea;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; font-size: 1.1rem; }
        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 12px;
            color: #666;
        }

        .ip-display {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        .ip-label { color: #888; font-size: 14px; margin-bottom: 10px; }
        .ip-address {
            font-size: 3rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .ip-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e4;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
        }
        .info-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .info-icon { font-size: 1.5rem; }
        .info-title { color: #667eea; font-weight: 600; }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .info-item:last-child { border-bottom: none; }
        .info-label { color: #888; font-size: 14px; }
        .info-value {
            color: #e4e4e4;
            font-weight: 500;
            text-align: right;
            word-break: break-all;
            max-width: 60%;
        }

        .lookup-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .lookup-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .lookup-form {
            display: flex;
            gap: 15px;
        }
        .lookup-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #e4e4e4;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .lookup-input:focus { border-color: #667eea; }
        .lookup-input::placeholder { color: #666; }

        .map-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .map-placeholder {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .map-placeholder iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        .feature-icon { font-size: 2rem; margin-bottom: 15px; }
        .feature h3 { color: #667eea; margin-bottom: 10px; font-size: 16px; }
        .feature p { color: #888; font-size: 14px; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        footer { text-align: center; padding: 40px 20px; color: #666; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .ip-address { font-size: 1.8rem; }
            .lookup-form { flex-direction: column; }
            .info-value { max-width: 50%; }
            .lang-switch { position: static; margin-bottom: 20px; }
            header { padding-top: 20px; }
        }
    </style>
<script>window.currentLang="en";window.toolI18n={"meta":{"title":{"ko":"IP 정보","en":"IP Info","ja":"IP情報"},"desc":{"ko":"IP 주소 정보","en":"IP address info","ja":"IPアドレス情報"}},"header":{"title":{"ko":"IP 정보","en":"IP Info","ja":"IP情報"},"subtitle":{"ko":"나의 IP 주소 정보","en":"My IP address info","ja":"私のIPアドレス情報"}},"info":{"ip":{"ko":"IP 주소","en":"IP Address","ja":"IPアドレス"},"location":{"ko":"위치","en":"Location","ja":"位置"},"isp":{"ko":"ISP","en":"ISP","ja":"ISP"},"timezone":{"ko":"시간대","en":"Timezone","ja":"タイムゾーン"}},"buttons":{"refresh":{"ko":"새로고침","en":"Refresh","ja":"更新"},"copy":{"ko":"복사","en":"Copy","ja":"コピー"}}};</script></head>
<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <a href="index.html">English</a>
            </div>
            <h1>IP 주소 정보</h1>
            <p class="subtitle">IP 주소와 위치 정보 확인</p>
        </header>

        <div class="ad-banner">광고</div>

        <div class="ip-display">
            <div class="ip-label">내 공인 IP 주소</div>
            <div class="ip-address" id="myIp">로딩 중...</div>
            <div class="ip-actions">
                <button class="btn btn-primary" onclick="copyIP()">IP 복사</button>
                <button class="btn btn-secondary" onclick="refreshIP()">새로고침</button>
            </div>
        </div>

        <div id="infoContent">
            <div class="loading">
                <div class="spinner"></div>
                <span>IP 정보를 가져오는 중...</span>
            </div>
        </div>

        <div class="lookup-section">
            <h2>다른 IP 주소 조회</h2>
            <div class="lookup-form">
                <input type="text" class="lookup-input" id="lookupInput" placeholder="IP 주소 입력 (예: 8.8.8.8)">
                <button class="btn btn-primary" onclick="lookupIP()">조회</button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#127760;</div>
                <h3>위치 정보</h3>
                <p>국가, 지역, 도시, 시간대</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128225;</div>
                <h3>ISP 정보</h3>
                <p>인터넷 서비스 제공자 상세</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128274;</div>
                <h3>개인정보 확인</h3>
                <p>VPN 및 프록시 감지</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#9889;</div>
                <h3>즉시 결과</h3>
                <p>실시간 IP 정보 조회</p>
            </div>
        </div>

        <div class="ad-banner">광고</div>

        <footer>
            <p>무료 IP 주소 조회 도구 | IP 위치 및 상세 정보 확인</p>
        </footer>
    </div>

    <div class="toast" id="toast">복사됨!</div>

    <script>
        let currentIP = '';
        let currentData = null;

        async function fetchIPInfo(ip = '') {
            try {
                const url = ip ? `https://ipapi.co/${ip}/json/` : 'https://ipapi.co/json/';
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('IP 정보 가져오기 실패');
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.reason || '잘못된 IP 주소');
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        function displayIPInfo(data) {
            currentIP = data.ip;
            currentData = data;

            document.getElementById('myIp').textContent = data.ip;

            const infoHTML = `
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-card-header">
                            <span class="info-icon">&#127758;</span>
                            <span class="info-title">위치</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">국가</span>
                            <span class="info-value">${data.country_name || '정보 없음'} ${data.country_code ? `(${data.country_code})` : ''}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">지역</span>
                            <span class="info-value">${data.region || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">도시</span>
                            <span class="info-value">${data.city || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">우편번호</span>
                            <span class="info-value">${data.postal || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">좌표</span>
                            <span class="info-value">${data.latitude || '정보 없음'}, ${data.longitude || '정보 없음'}</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-card-header">
                            <span class="info-icon">&#128225;</span>
                            <span class="info-title">네트워크</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ISP</span>
                            <span class="info-value">${data.org || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ASN</span>
                            <span class="info-value">${data.asn || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">시간대</span>
                            <span class="info-value">${data.timezone || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">UTC 오프셋</span>
                            <span class="info-value">${data.utc_offset || '정보 없음'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">통화</span>
                            <span class="info-value">${data.currency_name || '정보 없음'} (${data.currency || '정보 없음'})</span>
                        </div>
                    </div>
                </div>

                ${data.latitude && data.longitude ? `
                <div class="map-container">
                    <div class="map-placeholder">
                        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=${data.longitude - 0.1}%2C${data.latitude - 0.1}%2C${data.longitude + 0.1}%2C${data.latitude + 0.1}&layer=mapnik&marker=${data.latitude}%2C${data.longitude}" loading="lazy"></iframe>
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('infoContent').innerHTML = infoHTML;
        }

        function displayError(message) {
            document.getElementById('infoContent').innerHTML = `
                <div class="error-message">${message}</div>
            `;
        }

        function copyIP() {
            if (currentIP) {
                navigator.clipboard.writeText(currentIP).then(() => {
                    showToast('IP 주소 복사됨!');
                });
            }
        }

        async function refreshIP() {
            document.getElementById('myIp').textContent = '로딩 중...';
            document.getElementById('infoContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>IP 정보를 새로고침 중...</span>
                </div>
            `;

            try {
                const data = await fetchIPInfo();
                displayIPInfo(data);
            } catch (error) {
                displayError('IP 정보를 가져오지 못했습니다. 다시 시도해주세요.');
            }
        }

        async function lookupIP() {
            const ip = document.getElementById('lookupInput').value.trim();

            if (!ip) {
                showToast('IP 주소를 입력해주세요');
                return;
            }

            const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
            const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$/;

            if (!ipv4Regex.test(ip) && !ipv6Regex.test(ip)) {
                showToast('유효한 IP 주소를 입력해주세요');
                return;
            }

            document.getElementById('myIp').textContent = '로딩 중...';
            document.getElementById('infoContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>${ip} 조회 중...</span>
                </div>
            `;

            try {
                const data = await fetchIPInfo(ip);
                displayIPInfo(data);
            } catch (error) {
                displayError(`IP 조회 실패: ${error.message}`);
                document.getElementById('myIp').textContent = ip;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        document.getElementById('lookupInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupIP();
            }
        });

        (async function init() {
            try {
                const data = await fetchIPInfo();
                displayIPInfo(data);
            } catch (error) {
                displayError('IP 정보를 가져오지 못했습니다. 페이지를 새로고침해주세요.');
            }
        })();
    </script>
<script src="/common/tool-i18n-handler.js"></script></body>
</html>
