<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム名前ジェネレーター - 無料の偽名生成ツール</title>
    <meta name="description" content="無料のランダム名前ジェネレーター。テスト、キャラクター、匿名性のための偽名を生成します。リアルな名前と姓を即座に作成します。">
    <meta name="keywords" content="ランダム名前ジェネレーター, 偽名, 名前ジェネレーター, キャラクター名, テストデータ">

    <meta property="og:title" content="ランダム名前ジェネレーター - 無料の偽名ツール">
    <meta property="og:description" content="リアルなランダム名前を即座に生成。テストやキャラクターに最適">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 30px 0; position: relative; }

        .lang-switch {
            position: absolute;
            top: 0;
            right: 0;
        }

        .lang-switch a {
            color: #888;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .lang-switch a:hover {
            border-color: #f093fb;
            color: #f093fb;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; font-size: 1.1rem; }
        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            color: #666;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-group label {
            color: #aaa;
            font-size: 14px;
            font-weight: 500;
        }
        select, input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e4;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        select:focus, input:focus { border-color: #f093fb; }
        select option { background: #1a1a2e; }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e4;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .results-header h3 { color: #f093fb; }
        .results-actions { display: flex; gap: 10px; }
        .btn-small { padding: 8px 16px; font-size: 13px; }
        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }
        .name-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 18px;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .name-card:hover {
            background: rgba(240, 147, 251, 0.1);
            border-color: rgba(240, 147, 251, 0.3);
            transform: translateY(-2px);
        }
        .name-card.copied {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
        }
        .name-full {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        .name-meta { font-size: 12px; color: #888; }
        .name-meta span { margin-right: 10px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .empty-state .icon { font-size: 48px; margin-bottom: 15px; }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        .feature-icon { font-size: 2rem; margin-bottom: 15px; }
        .feature h3 { color: #f093fb; margin-bottom: 10px; font-size: 16px; }
        .feature p { color: #888; font-size: 14px; }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        footer { text-align: center; padding: 40px 20px; color: #666; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .names-grid { grid-template-columns: 1fr; }
            .lang-switch { position: static; margin-bottom: 20px; }
            header { padding-top: 20px; }
        }
    </style>
<script>window.currentLang="ja";window.toolI18n={"meta":{"title":{"ko":"랜덤 이름 생성","en":"Random Name Generator","ja":"ランダム名前生成"},"desc":{"ko":"무작위 이름 생성","en":"Generate random names","ja":"ランダムな名前を生成"}},"header":{"title":{"ko":"랜덤 이름 생성","en":"Name Generator","ja":"名前生成"},"subtitle":{"ko":"무작위 이름을 생성하세요","en":"Generate random names","ja":"ランダムな名前を生成"}},"options":{"gender":{"ko":"성별","en":"Gender","ja":"性別"},"male":{"ko":"남성","en":"Male","ja":"男性"},"female":{"ko":"여성","en":"Female","ja":"女性"},"any":{"ko":"무관","en":"Any","ja":"無関係"},"country":{"ko":"국가","en":"Country","ja":"国"}},"buttons":{"generate":{"ko":"생성","en":"Generate","ja":"生成"},"copy":{"ko":"복사","en":"Copy","ja":"コピー"}}};</script></head>
<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <a href="index-ko.html">한국어</a>
            </div>
            <h1>ランダム名前ジェネレーター</h1>
            <p class="subtitle">リアルなランダム名前を即座に生成</p>
        </header>

        <div class="ad-banner">広告</div>

        <div class="card">
            <div class="options-grid">
                <div class="option-group">
                    <label>名前タイプ</label>
                    <select id="nameType">
                        <option value="full">フルネーム</option>
                        <option value="first">名のみ</option>
                        <option value="last">姓のみ</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>性別</label>
                    <select id="gender">
                        <option value="random">ランダム</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>スタイル</label>
                    <select id="style">
                        <option value="common">一般的な英語</option>
                        <option value="classic">クラシック英語</option>
                        <option value="fantasy">ファンタジー</option>
                        <option value="korean">韓国の名前</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>生成数</label>
                    <input type="number" id="count" value="10" min="1" max="100">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="generateNames()">名前を生成</button>
                <button class="btn btn-secondary" onclick="clearNames()">クリア</button>
            </div>
        </div>

        <div class="card" id="resultsCard">
            <div class="results-header">
                <h3>生成された名前</h3>
                <div class="results-actions">
                    <button class="btn btn-small btn-secondary" onclick="copyAllNames()">すべてコピー</button>
                    <button class="btn btn-small btn-secondary" onclick="downloadNames()">ダウンロード</button>
                </div>
            </div>

            <div class="empty-state" id="emptyState">
                <div class="icon">&#128100;</div>
                <p>「名前を生成」をクリックしてランダムな名前を作成</p>
            </div>

            <div class="names-grid" id="namesGrid"></div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#127919;</div>
                <h3>多様なスタイル</h3>
                <p>韓国、英語、クラシック、ファンタジーの名前スタイル</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128100;</div>
                <h3>性別オプション</h3>
                <p>男性、女性、またはランダム性別の名前を生成</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128203;</div>
                <h3>一括生成</h3>
                <p>一度に最大100個の名前を生成</p>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128190;</div>
                <h3>簡単エクスポート</h3>
                <p>生成された名前をコピーまたはダウンロード</p>
            </div>
        </div>

        <div class="ad-banner">広告</div>

        <footer>
            <p>無料ランダム名前ジェネレーター | テスト、キャラクターなどに最適</p>
        </footer>
    </div>

    <div class="toast" id="toast">コピーしました!</div>

    <script>
        const nameData = {
            korean: {
                male: ['민준', '서준', '예준', '도윤', '시우', '주원', '하준', '지호', '지후', '준서', '건우', '우진', '선우', '준혁', '현우', '지훈', '유준', '승현', '승민', '태민', '정우', '준영', '현준', '민재', '민성', '우빈', '성민', '지성', '동현', '민규'],
                female: ['서연', '서윤', '지우', '서현', '민서', '하은', '하윤', '윤서', '지민', '채원', '지윤', '수아', '은서', '예은', '지아', '수빈', '다은', '예린', '소율', '시은', '하린', '소윤', '유진', '예서', '민지', '아린', '서영', '유나', '예나', '지현'],
                lastNames: ['김', '이', '박', '최', '정', '강', '조', '윤', '장', '임', '한', '오', '서', '신', '권', '황', '안', '송', '전', '홍', '유', '고', '문', '양', '손', '배', '백', '허', '남', '심']
            },
            male: {
                common: ['James', 'John', 'Robert', 'Michael', 'William', 'David', 'Joseph', 'Thomas', 'Charles', 'Daniel', 'Matthew', 'Anthony', 'Mark', 'Steven', 'Andrew', 'Joshua', 'Kevin', 'Brian', 'Edward', 'Ronald'],
                classic: ['Theodore', 'Frederick', 'Augustus', 'Reginald', 'Archibald', 'Bartholomew', 'Cornelius', 'Dominic', 'Edmund', 'Ferdinand', 'Gideon', 'Horatio', 'Ignatius', 'Leopold', 'Maximilian', 'Nathaniel', 'Percival', 'Sebastian', 'Valentine', 'Winston'],
                fantasy: ['Aldric', 'Bastian', 'Cedric', 'Draven', 'Eldric', 'Finnian', 'Galen', 'Hadrian', 'Icarus', 'Jasper', 'Kieran', 'Lysander', 'Magnus', 'Noctis', 'Orion', 'Phoenix', 'Ragnar', 'Soren', 'Theron', 'Zephyr']
            },
            female: {
                common: ['Mary', 'Patricia', 'Jennifer', 'Linda', 'Elizabeth', 'Barbara', 'Susan', 'Jessica', 'Sarah', 'Karen', 'Lisa', 'Nancy', 'Betty', 'Margaret', 'Sandra', 'Ashley', 'Kimberly', 'Emily', 'Donna', 'Michelle'],
                classic: ['Adelaide', 'Beatrice', 'Cordelia', 'Dorothy', 'Eleanor', 'Florence', 'Gertrude', 'Harriet', 'Isadora', 'Josephine', 'Katherine', 'Lucille', 'Margaret', 'Millicent', 'Penelope', 'Rosalind', 'Sylvia', 'Theodora', 'Violet', 'Winifred'],
                fantasy: ['Ariadne', 'Brielle', 'Celestia', 'Dahlia', 'Elowen', 'Freya', 'Guinevere', 'Havana', 'Isolde', 'Juniper', 'Kaelira', 'Lyanna', 'Maeven', 'Nerida', 'Ophelia', 'Persephone', 'Rhiannon', 'Seraphina', 'Thalia', 'Zara']
            },
            lastNames: {
                common: ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez', 'Hernandez', 'Lopez', 'Gonzalez', 'Wilson', 'Anderson', 'Thomas', 'Taylor', 'Moore', 'Jackson', 'Martin'],
                classic: ['Wellington', 'Pemberton', 'Ashworth', 'Blackwood', 'Carmichael', 'Dalton', 'Everett', 'Fitzgerald', 'Gresham', 'Harrington', 'Kensington', 'Lancaster', 'Montgomery', 'Northwood', 'Pembroke', 'Rothschild', 'Sterling', 'Thornton', 'Westwood', 'Winchester'],
                fantasy: ['Shadowmere', 'Stormwind', 'Ironforge', 'Silvervale', 'Darkhollow', 'Frostbane', 'Nightshade', 'Ravencrest', 'Thornwood', 'Winterfall', 'Blackthorn', 'Moonfire', 'Starweaver', 'Sunblade', 'Dawnbreaker', 'Ashford', 'Brightwater', 'Coldforge', 'Deepwood', 'Emberheart']
            }
        };

        let generatedNames = [];

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateSingleName() {
            const nameType = document.getElementById('nameType').value;
            const gender = document.getElementById('gender').value;
            const style = document.getElementById('style').value;

            let selectedGender = gender === 'random' ?
                (Math.random() > 0.5 ? 'male' : 'female') : gender;

            let firstName = '';
            let lastName = '';

            if (style === 'korean') {
                if (nameType === 'full' || nameType === 'last') {
                    lastName = getRandomItem(nameData.korean.lastNames);
                }
                if (nameType === 'full' || nameType === 'first') {
                    firstName = getRandomItem(nameData.korean[selectedGender]);
                }
                const fullName = nameType === 'full' ? `${lastName}${firstName}` :
                                nameType === 'first' ? firstName : lastName;
                return { name: fullName, firstName, lastName, gender: selectedGender };
            }

            if (nameType === 'full' || nameType === 'first') {
                firstName = getRandomItem(nameData[selectedGender][style]);
            }

            if (nameType === 'full' || nameType === 'last') {
                lastName = getRandomItem(nameData.lastNames[style]);
            }

            const fullName = nameType === 'full' ? `${firstName} ${lastName}` :
                            nameType === 'first' ? firstName : lastName;

            return {
                name: fullName,
                firstName,
                lastName,
                gender: selectedGender
            };
        }

        function generateNames() {
            const count = Math.min(Math.max(parseInt(document.getElementById('count').value) || 10, 1), 100);
            generatedNames = [];

            for (let i = 0; i < count; i++) {
                generatedNames.push(generateSingleName());
            }

            displayNames();
            showToast(`${count}個の名前を生成しました!`);
        }

        function displayNames() {
            const grid = document.getElementById('namesGrid');
            const empty = document.getElementById('emptyState');

            if (generatedNames.length === 0) {
                empty.style.display = 'block';
                grid.innerHTML = '';
                return;
            }

            empty.style.display = 'none';
            grid.innerHTML = generatedNames.map((item, index) => `
                <div class="name-card" onclick="copyName(${index}, this)">
                    <div class="name-full">${item.name}</div>
                    <div class="name-meta">
                        <span>${item.gender === 'male' ? '♂' : '♀'} ${item.gender === 'male' ? '男性' : '女性'}</span>
                        <span>クリックしてコピー</span>
                    </div>
                </div>
            `).join('');
        }

        function copyName(index, element) {
            const name = generatedNames[index].name;
            navigator.clipboard.writeText(name).then(() => {
                element.classList.add('copied');
                setTimeout(() => element.classList.remove('copied'), 1000);
                showToast(`コピーしました: ${name}`);
            });
        }

        function copyAllNames() {
            if (generatedNames.length === 0) {
                showToast('コピーする名前がありません');
                return;
            }
            const text = generatedNames.map(n => n.name).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                showToast('すべての名前をコピーしました!');
            });
        }

        function downloadNames() {
            if (generatedNames.length === 0) {
                showToast('ダウンロードする名前がありません');
                return;
            }
            const text = generatedNames.map(n => n.name).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'random-names.txt';
            a.click();
            URL.revokeObjectURL(url);
            showToast('ダウンロードしました!');
        }

        function clearNames() {
            generatedNames = [];
            displayNames();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
<script src="/common/share-modal.js"></script><script src="/common/tool-i18n-handler.js"></script></body>
</html>
